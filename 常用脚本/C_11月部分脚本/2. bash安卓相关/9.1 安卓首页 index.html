<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInDown 0.8s ease;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease;
        }
        
        .search-container {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            animation: slideIn 0.6s ease;
        }
        
        .search-box {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }
        
        .game-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .game-card:hover::before {
            transform: scaleX(1);
        }
        
        .game-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .game-card.tool-card .game-number {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .game-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            line-height: 1.4;
        }
        
        .game-card.tool-card .game-name {
            color: #f5576c;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: none;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .pagination button:hover:not(:disabled) {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .pagination button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            color: white;
            font-weight: 600;
            padding: 0 15px;
        }
        
        .no-results {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 18px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ® ç¦»çº¿æ¸¸æˆä¸­å¿ƒ</h1>
            <p class="subtitle">ç²¾é€‰å°æ¸¸æˆï¼Œéšæ—¶ç•…ç©</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢æ¸¸æˆåç§°...">
                <span class="search-icon">ğŸ”</span>
            </div>
        </div>
        
        <main>
            <div class="games-grid" id="gamesGrid"></div>
            <div class="pagination" id="pagination"></div>
        </main>
    </div>
    
    <!-- å¼•å…¥é…ç½®æ–‡ä»¶ -->
    <script src="config.js"></script>
    <script>
        let currentPage = 1;
        const gamesPerPage = 16;
        let allGames = [];
        let filteredGames = [];
        
        // åˆå§‹åŒ–æ¸¸æˆåˆ—è¡¨
        function initGames() {
            // ä»é…ç½®æ–‡ä»¶è·å–æ‰€æœ‰æ¸¸æˆ
            allGames = window.gameConfig.getAllGames();
            filteredGames = [...allGames];
            currentPage = 1;
            renderGames();
            renderPagination();
        }
        
        // æ¸²æŸ“æ¸¸æˆåˆ—è¡¨
        function renderGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = startIndex + gamesPerPage;
            const gamesToShow = filteredGames.slice(startIndex, endIndex);
            
            if (gamesToShow.length === 0) {
                gamesGrid.innerHTML = '<div class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ¸¸æˆ</div>';
                return;
            }
            
            gamesGrid.innerHTML = gamesToShow.map((game, index) => {
                const globalIndex = startIndex + index + 1;
                const isTool = game.category === 'tools';
                return `
                    <a href="${game.file}" class="game-card ${isTool ? 'tool-card' : ''}">
                        <span class="game-number">#${globalIndex}</span>
                        <div class="game-name">${game.name}</div>
                    </a>
                `;
            }).join('');
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span style="color: white;">...</span>`;
                }
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;
            
            // é¡µé¢ä¿¡æ¯
            paginationHTML += `<span class="page-info">ç¬¬ ${currentPage} / ${totalPages} é¡µ</span>`;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderGames();
                renderPagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }
        
        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredGames = [...allGames];
            } else {
                filteredGames = allGames.filter(game => 
                    game.name.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderGames();
            renderPagination();
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        window.addEventListener('load', initGames);
    </script>
</body>
</html>
