<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊêúÁ¥¢ÂØºËà™</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            transition: background 0.8s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            animation: fadeInDown 0.8s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 80px;
            animation: fadeIn 1s ease;
        }
        
        .tool-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        
        .tool-card:hover::before {
            transform: scaleX(1);
        }
        
        .tool-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
            animation: bounce 2s infinite;
        }
        
        .tool-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .tool-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        
        .tool-description {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.3;
        }
        
        .theme-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.95);
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            z-index: 1000;
        }
        
        .theme-switcher:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
        }
        
        .theme-switcher:active {
            transform: scale(0.95);
        }
        
        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            padding: 10px 15px;
            border-radius: 10px;
            color: #333;
            font-size: 0.85rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-8px);
            }
            60% {
                transform: translateY(-4px);
            }
        }
        
        /* Â§ßÂ±èÂπï - 4Âàó */
        @media (min-width: 1400px) {
            .tools-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
        }
        
        /* ‰∏≠Â§ßÂ±èÂπï - 3Âàó */
        @media (min-width: 900px) and (max-width: 1399px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
        }
        
        /* ‰∏≠Á≠âÂ±èÂπï - 3ÂàóÁ¥ßÂáë */
        @media (min-width: 600px) and (max-width: 899px) {
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            .tool-card {
                padding: 15px;
            }
            .tool-icon {
                font-size: 2rem;
            }
            .tool-name {
                font-size: 1rem;
            }
        }
        
        /* Â∞èÂ±èÂπï - 3Âàó */
        @media (max-width: 599px) {
            body {
                padding: 10px;
            }
            h1 { 
                font-size: 2rem; 
                margin-bottom: 8px;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .tools-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            .tool-card {
                padding: 12px;
            }
            .tool-icon {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            .tool-number {
                padding: 3px 8px;
                font-size: 11px;
                margin-bottom: 6px;
            }
            .tool-name {
                font-size: 0.9rem;
                margin-bottom: 5px;
            }
            .tool-description {
                font-size: 0.75rem;
                line-height: 1.2;
            }
            .stats {
                display: none;
            }
            .theme-switcher {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
        }
        
        /* Ë∂ÖÂ∞èÂ±èÂπï - 2Âàó */
        @media (max-width: 400px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ†Ô∏è ÊêúÁ¥¢ÂØºËà™</h1>
            <p class="subtitle"> </p>
        </header>
        
        <main>
            <div class="tools-grid" id="toolsGrid"></div>
        </main>
    </div>
    
    <button class="theme-switcher" id="themeSwitcher" title="ÂàáÊç¢‰∏ªÈ¢ò">
        üé®
    </button>
    
    <div class="stats" id="stats">
        ÂÖ± <span id="toolCount">0</span> ‰∏™ÊêúÁ¥¢
    </div>
    
    <!-- ÂºïÂÖ•ÈÖçÁΩÆÊñá‰ª∂ -->
    <script src="2.search-config.js"></script>
    <script>
        let currentGradientIndex = 0;
        
        // ÂàùÂßãÂåñÊêúÁ¥¢ÂàóË°®
        function initTools() {
            const tools = window.toolsConfig.getAllTools();
            const toolsGrid = document.getElementById('toolsGrid');
            const toolCount = document.getElementById('toolCount');
            
            // Êõ¥Êñ∞ÊêúÁ¥¢Êï∞Èáè
            toolCount.textContent = tools.length;
            
            // Ê∏≤ÊüìÊêúÁ¥¢Âç°Áâá
            toolsGrid.innerHTML = tools.map((tool, index) => `
                <a href="${tool.file}" class="tool-card">
                    <span class="tool-number">#${index + 1}</span>
                    <span class="tool-icon">${tool.icon}</span>
                    <div class="tool-name">${tool.name}</div>
                    <div class="tool-description">${tool.description}</div>
                </a>
            `).join('');
        }
        
        // ÂàáÊç¢‰∏ªÈ¢ò
        function switchTheme() {
            const newGradient = window.toolsConfig.getRandomGradient();
            document.body.style.background = newGradient;
            
            // Ê∑ªÂä†ÂàáÊç¢Âä®ÁîªÊïàÊûú
            const button = document.getElementById('themeSwitcher');
            button.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                button.style.transform = '';
            }, 300);
        }
        
        // ÁªëÂÆö‰∫ã‰ª∂
        document.getElementById('themeSwitcher').addEventListener('click', switchTheme);
        
        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        window.addEventListener('load', initTools);
        
        // ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
        document.addEventListener('keydown', function(e) {
            // Êåâ T ÈîÆÂàáÊç¢‰∏ªÈ¢ò
            if (e.key === 't' || e.key === 'T') {
                switchTheme();
            }
        });
    </script>
</body>
</html>
