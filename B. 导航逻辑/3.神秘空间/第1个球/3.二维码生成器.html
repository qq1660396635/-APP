<body>
    <!-- åŠ¨ç”»èƒŒæ™¯ -->
    <div class="bg-animation">

        <div class="tools-header">

            <h2 class="tools-title">å·¥å…·é¢æ¿</h2>

        </div>
        
        <div class="tools-content">
            <!-- é¢„è§ˆåŒºåŸŸ -->
            <div class="preview-section">
                <div class="preview-container">

                    <div id="barcode" style="display: none;">
                        <svg id="barcodeSvg"></svg>

            <!-- åŠ å¯†é€‰é¡¹ -->
            <div class="tools-section">
                <h3>ğŸ” åŠ å¯†é€‰é¡¹</h3>
                <div class="tool-options">
                    <button class="tool-btn active" data-crypto="none">ä¸åŠ å¯†</button>
                    <button class="tool-btn" data-crypto="base64">Base64</button>

                    <button class="tool-btn" data-crypto="url">URLç¼–ç </button>
                </div>
            </div>

            <!-- æ ·å¼æ§åˆ¶ -->
            <div class="tools-section">
                <h3>ğŸ¨ æ ·å¼è®¾ç½®</h3>
                <div class="style-controls">
                    <div class="style-row">
                        <div class="style-group">
                            <label>å‰æ™¯è‰²</label>
                            <input type="color" id="fgColor" value="#000000">
                        </div>
                        <div class="style-group">
                            <label>èƒŒæ™¯è‰²</label>
                            <input type="color" id="bgColor" value="#ffffff">
                        </div>
                    </div>
                    <div class="style-row">
                        <div class="style-group">
                            <label>å°ºå¯¸</label>
                            <input type="range" id="codeSize" min="150" max="400" value="250">
                        </div>
                        <div class="style-group">

                        </div>

                </div>
            </div>

            <!-- æ“ä½œæŒ‰é’® -->
            <div class="action-buttons">
                <button class="action-btn btn-download" id="downloadBtn">ğŸ“¥ ä¸‹è½½</button>
                <button class="action-btn btn-share" id="shareBtn">ğŸ“¤ åˆ†äº«</button>
                <button class="action-btn btn-download" id="regenerateBtn">ğŸ”„ é‡æ–°ç”Ÿæˆ</button>
                <button class="action-btn btn-share" id="copyBtn">ğŸ“‹ å¤åˆ¶</button>
            </div>
        </div>

    <!-- Toastæç¤º -->
    <div class="toast" id="toast"></div>

    <script>
        // å…¨å±€å˜é‡
        let currentType = 'qr';
        let currentCrypto = 'none';
        let currentScale = 1;
        let generatedContent = '';
        let qrCodeInstance = null;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initEventListeners();
            loadSettings();
        });

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            // ç ç±»å‹é€‰æ‹©
            document.getElementById('qrType').addEventListener('click', function() {
                currentType = 'qr';
                document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });

            document.getElementById('barcodeType').addEventListener('click', function() {
                currentType = 'barcode';
                document.querySelectorAll('.type-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });

            // ç”ŸæˆæŒ‰é’®
            document.getElementById('generateBtn').addEventListener('click', generateCode);

            // è¿”å›æŒ‰é’®
            document.getElementById('backBtn').addEventListener('click', function() {
                document.getElementById('toolsPage').classList.remove('active');
                document.getElementById('homePage').classList.remove('hidden');
            });

            // åŠ å¯†é€‰é¡¹
            document.querySelectorAll('[data-crypto]').forEach(btn => {
                btn.addEventListener('click', function() {
                    currentCrypto = this.dataset.crypto;
                    document.querySelectorAll('[data-crypto]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    regenerateCode();
                });
            });

            // æ ·å¼æ§åˆ¶
            ['fgColor', 'bgColor', 'codeSize', 'codeMargin'].forEach(id => {
                document.getElementById(id).addEventListener('change', regenerateCode);
            });

            // æ“ä½œæŒ‰é’®
            document.getElementById('downloadBtn').addEventListener('click', downloadCode);
            document.getElementById('shareBtn').addEventListener('click', shareCode);
            document.getElementById('regenerateBtn').addEventListener('click', regenerateCode);
            document.getElementById('copyBtn').addEventListener('click', copyCode);

            // ç¼©æ”¾æ§åˆ¶
            document.getElementById('zoomIn').addEventListener('click', () => zoom(0.1));
            document.getElementById('zoomOut').addEventListener('click', () => zoom(-0.1));

            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && document.getElementById('homePage').style.display !== 'none') {
                    generateCode();
                }
            });
        }

        // ç”Ÿæˆç 
        function generateCode() {
            const input = document.getElementById('inputText').value;
            if (!input) {
                showToast('è¯·è¾“å…¥å†…å®¹', 'error');
                return;
            }

            generatedContent = input;
            
            // è·³è½¬åˆ°å·¥å…·é¡µé¢
            document.getElementById('homePage').classList.add('hidden');
            document.getElementById('toolsPage').classList.add('active');
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loader').style.display = 'block';
            
            setTimeout(() => {
                createCode(input);
                document.getElementById('loader').style.display = 'none';
                showToast('ç”ŸæˆæˆåŠŸï¼', 'success');
            }, 500);
        }

        // åˆ›å»ºç 
        function createCode(text) {
            const fgColor = document.getElementById('fgColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const size = parseInt(document.getElementById('codeSize').value);
            const margin = parseInt(document.getElementById('codeMargin').value);

            // å¤„ç†åŠ å¯†
            let processedText = text;
            if (currentCrypto !== 'none') {
                processedText = encrypt(text, currentCrypto);
            }

            if (currentType === 'qr') {
                document.getElementById('qrcode').style.display = 'block';
                document.getElementById('barcode').style.display = 'none';
                
                document.getElementById('qrcode').innerHTML = '';
                qrCodeInstance = new QRCode(document.getElementById('qrcode'), {
                    text: processedText,
                    width: size,
                    height: size,
                    colorDark: fgColor,
                    colorLight: bgColor,
                    correctLevel: QRCode.CorrectLevel.H,
                    margin: margin
                });
            } else {
                document.getElementById('qrcode').style.display = 'none';
                document.getElementById('barcode').style.display = 'block';
                
                JsBarcode(document.getElementById('barcodeSvg'), processedText, {
                    format: "CODE128",
                    width: 2,
                    height: size / 2,
                    displayValue: true,
                    lineColor: fgColor,
                    background: bgColor,
                    margin: margin
                });
            }
        }

        // é‡æ–°ç”Ÿæˆ
        function regenerateCode() {
            if (generatedContent) {
                createCode(generatedContent);
                showToast('å·²æ›´æ–°', 'success');
            }
        }

        // åŠ å¯†å‡½æ•°
        function encrypt(text, type) {
            switch(type) {
                case 'base64':
                    return btoa(unescape(encodeURIComponent(text)));
                case 'base32':
                    return simpleBase32Encode(text);
                case 'url':
                    return encodeURIComponent(text);
                default:
                    return text;
            }
        }

        // ç®€å•Base32ç¼–ç 
        function simpleBase32Encode(str) {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            let bits = '';
            for (let i = 0; i < str.length; i++) {
                bits += str.charCodeAt(i).toString(2).padStart(8, '0');
            }
            let encoded = '';
            for (let i = 0; i < bits.length; i += 5) {
                const chunk = bits.substr(i, 5).padEnd(5, '0');
                encoded += alphabet[parseInt(chunk, 2)];
            }
            return encoded;
        }

        function zoom(delta) {
            currentScale = Math.max(0.5, Math.min(2, currentScale + delta));
            document.documentElement.style.setProperty('--scale', currentScale);
            document.getElementById('zoomLevel').textContent = Math.round(currentScale * 100) + '%';
            localStorage.setItem('pageScale', currentScale);
        }

        function loadSettings() {
            const savedScale = localStorage.getItem('pageScale');
            if (savedScale) {
                currentScale = parseFloat(savedScale);
                document.documentElement.style.setProperty('--scale', currentScale);
                document.getElementById('zoomLevel').textContent = Math.round(currentScale * 100) + '%';
            }
        }
