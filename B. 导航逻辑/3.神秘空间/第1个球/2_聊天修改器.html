        // ç¼–è¾‘æ¶ˆæ¯å†…å®¹
        function editMessage(element) {
            if (isEditing) return;

            const originalText = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'edit-input';

            isEditing = true;
            const originalTime = element.textContent;
            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'time-edit-input';

                const timeRegex = /^([0-1]?[0-9]|2[0-3]):([0-5][0-9])$/;

                const newTimeSpan = document.createElement('span');

                newTimeSpan.onclick = function() { editTime(this); };
                input.replaceWith(newTimeSpan);
                isEditing = false;
                hideEditHint();

            input.addEventListener('blur', saveTimeEdit);

        // æ˜¾ç¤ºç¼–è¾‘æç¤º
