<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∫üÂºÉ‰ªìÂ∫ì</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ËÉåÊôØÊïàÊûú */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
            z-index: -2;
        }
        
        .sharingan-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(139, 0, 0, 0.2) 0%, transparent 60%);
            z-index: -1;
            animation: pulse 8s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Ê†áÈ¢ò */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            letter-spacing: 5px;
            z-index: 100;
            animation: titleGlow 2s ease-in-out infinite alternate;
            font-family: 'Arial Black', sans-serif;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 15px #ff0000, 0 0 25px #ff0000, 0 0 35px #ff0000, 0 0 45px #ff0000; }
        }
        
        /* ‰∏ªÂÆπÂô® */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* ÂÜôËΩÆÁúºÂÆπÂô® */
        .sharingan-container {
            position: relative;
            width: 500px;
            height: 500px;
            max-width: 85vw;
            max-height: 85vw;
        }
        
        /* ‰∏≠ÂøÉÁúºÁùõ */
        .center-eye {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at center, #000 30%, #8b0000 30%, #ff0000 60%, #8b0000 90%, #000 90%);
            border-radius: 50%;
            box-shadow: 0 0 30px #ff0000, inset 0 0 20px #000;
            animation: eyeRotate 15s linear infinite;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        
        .center-eye::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0, 0, 0, 0.7) 70%);
            border-radius: 50%;
        }
        
        .center-eye::after {
            content: 'üëÅ';
            font-size: 3rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            z-index: 1;
        }
        
        @keyframes eyeRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* ÂãæÁéâÂÆπÂô® */
        .tomoe-container {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: tomoeRotate 20s linear infinite reverse;
        }
        
        @keyframes tomoeRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* ÂãæÁéâÊåâÈíÆ */
        .tomoe {
            position: absolute;
            width: 70px;
            height: 70px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 5;
            clip-path: ellipse(50% 40% at 50% 50%);
            transform-origin: center;
        }
        
        .tomoe::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff0000, #8b0000);
            clip-path: inherit;
            filter: blur(10px);
            opacity: 0.7;
            z-index: -1;
        }
        
        .tomoe::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .tomoe:hover {
            transform: scale(1.2);
            filter: brightness(1.3) drop-shadow(0 0 15px #ff0000);
        }
        
        .tomoe.disabled {
            background: #111;
            cursor: not-allowed;
            filter: grayscale(1) brightness(0.3);
        }
        
        .tomoe.disabled::before {
            background: #111;
        }
        
        .tomoe.disabled:hover {
            transform: scale(1);
            filter: grayscale(1) brightness(0.3);
        }
        
        /* 8‰∏™ÂãæÁéâÁöÑ‰ΩçÁΩÆ - Âõ¥Áªï‰∏≠ÂøÉÁúºÁùõÂΩ¢ÊàêÂúÜÂΩ¢ */
        .tomoe-1 { 
            top: 8%; 
            left: 50%; 
            transform: translateX(-50%);
        }
        .tomoe-2 { 
            top: 22%; 
            right: 12%; 
            transform: rotate(45deg);
        }
        .tomoe-3 { 
            top: 50%; 
            right: 8%; 
            transform: rotate(90deg);
        }
        .tomoe-4 { 
            bottom: 22%; 
            right: 12%; 
            transform: rotate(135deg);
        }
        .tomoe-5 { 
            bottom: 8%; 
            left: 50%; 
            transform: translateX(-50%) rotate(180deg);
        }
        .tomoe-6 { 
            bottom: 22%; 
            left: 12%; 
            transform: rotate(225deg);
        }
        .tomoe-7 { 
            top: 50%; 
            left: 8%; 
            transform: rotate(270deg);
        }
        .tomoe-8 { 
            top: 22%; 
            left: 12%; 
            transform: rotate(315deg);
        }
        
        /* ËÉΩÈáèÁ∫ø */
        .energy-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .energy-line {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, #ff0000, transparent);
            top: 50%;
            left: 50%;
            transform-origin: center top;
            opacity: 0.6;
            animation: energyFlow 3s linear infinite;
        }
        
        @keyframes energyFlow {
            0% { opacity: 0.2; height: 100px; }
            50% { opacity: 0.8; height: 250px; }
            100% { opacity: 0.2; height: 100px; }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .sharingan-container {
                width: 350px;
                height: 350px;
            }
            
            .center-eye {
                width: 90px;
                height: 90px;
            }
            
            .center-eye::after {
                font-size: 2.2rem;
            }
            
            .tomoe {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
                top: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .sharingan-container {
                width: 280px;
                height: 280px;
            }
            
            .center-eye {
                width: 70px;
                height: 70px;
            }
            
            .center-eye::after {
                font-size: 1.8rem;
            }
            
            .tomoe {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .title {
                font-size: 1.5rem;
                top: 15px;
            }
        }
        
        @media (max-width: 360px) {
            .sharingan-container {
                width: 240px;
                height: 240px;
            }
            
            .tomoe {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        /* Á≤íÂ≠êÊïàÊûú */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff0000;
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 4s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="sharingan-pattern"></div>
    
    <div class="container">
        <h1 class="title">ÂÜôËΩÆÁúº</h1>
        
        <div class="sharingan-container">
            <div class="center-eye" id="centerEye"></div>
            
            <div class="tomoe-container">
                <!-- 8‰∏™ÂãæÁéâÊåâÈíÆ -->
                <div class="tomoe tomoe-1" data-index="0"></div>
                <div class="tomoe tomoe-2" data-index="1"></div>
                <div class="tomoe tomoe-3" data-index="2"></div>
                <div class="tomoe tomoe-4" data-index="3"></div>
                <div class="tomoe tomoe-5" data-index="4"></div>
                <div class="tomoe tomoe-6" data-index="5"></div>
                <div class="tomoe tomoe-7" data-index="6"></div>
                <div class="tomoe tomoe-8" data-index="7"></div>
            </div>
            
            <div class="energy-lines">
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(45deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(135deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(180deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(225deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
                <div class="energy-line" style="transform: translate(-50%, -50%) rotate(315deg);"></div>
            </div>
        </div>
    </div>
    
    <!-- ÈÖçÁΩÆÊñá‰ª∂ -->
    <script src="12.Â∫üÂºÉ-config.js"></script>
    
    <script>
        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const container = document.querySelector('.sharingan-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // ÈöèÊú∫‰ΩçÁΩÆ
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 200 + 100;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.left = '50%';
                particle.style.top = '50%';
                particle.style.animationDelay = `${Math.random() * 4}s`;
                
                container.appendChild(particle);
            }
        }
        
        // ÂàùÂßãÂåñÂãæÁéâÊåâÈíÆ
        function initTomoe() {
            const tools = window.triangleNavConfig.getAllTools();
            const tomoeButtons = document.querySelectorAll('.tomoe');
            
            tomoeButtons.forEach((tomoe, index) => {
                const tool = tools[index];
                if (tool) {
                    tomoe.innerHTML = tool.icon;
                    tomoe.title = tool.name;
                    
                    if (window.triangleNavConfig.isToolAvailable(tool)) {
                        tomoe.classList.remove('disabled');
                        tomoe.addEventListener('click', () => {
                            // Ê∑ªÂä†ÁÇπÂáªÊïàÊûú
                            tomoe.style.animation = 'none';
                            setTimeout(() => {
                                tomoe.style.animation = '';
                            }, 10);
                            
                            // Ë∑≥ËΩ¨
                            window.location.href = tool.file;
                        });
                    } else {
                        tomoe.classList.add('disabled');
                    }
                } else {
                    tomoe.classList.add('disabled');
                }
            });
        }
        
        // ‰∏≠ÂøÉÁúºÁùõÁÇπÂáª‰∫ã‰ª∂
        document.getElementById('centerEye').addEventListener('click', function() {
            // Ê∑ªÂä†ÁÇπÂáªÂä®Áîª
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'eyeRotate 15s linear infinite';
            }, 10);
            
            // ÈöèÊú∫Ë∑≥ËΩ¨Âà∞‰∏Ä‰∏™ÂèØÁî®Â∑•ÂÖ∑
            const tools = window.triangleNavConfig.getAllTools();
            const availableTools = tools.filter(tool => window.triangleNavConfig.isToolAvailable(tool));
            if (availableTools.length > 0) {
                const randomTool = availableTools[Math.floor(Math.random() * availableTools.length)];
                window.location.href = randomTool.file;
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            // Ê£ÄÊü•ÈÖçÁΩÆÊòØÂê¶Âä†ËΩΩ
            if (window.triangleNavConfig) {
                initTomoe();
            } else {
                console.error('ÈÖçÁΩÆÊñá‰ª∂Âä†ËΩΩÂ§±Ë¥•');
                return;
            }
            
            // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
            createParticles();
            
            // Ê∑ªÂä†ÈîÆÁõòÂø´Êç∑ÈîÆÊîØÊåÅ
            document.addEventListener('keydown', function(e) {
                if (e.key >= '1' && e.key <= '8') {
                    const index = parseInt(e.key) - 1;
                    const tools = window.triangleNavConfig.getAllTools();
                    const tool = tools[index];
                    if (tool && window.triangleNavConfig.isToolAvailable(tool)) {
                        window.location.href = tool.file;
                    }
                }
            });
        });
        
        // È°µÈù¢ÂèØËßÅÊÄßÊîπÂèòÊó∂ÁöÑÂ§ÑÁêÜ
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // È°µÈù¢ÈöêËóèÊó∂ÊöÇÂÅúÂä®Áîª
                document.querySelector('.tomoe-container').style.animationPlayState = 'paused';
                document.querySelector('.center-eye').style.animationPlayState = 'paused';
            } else {
                // È°µÈù¢ÊòæÁ§∫Êó∂ÊÅ¢Â§çÂä®Áîª
                document.querySelector('.tomoe-container').style.animationPlayState = 'running';
                document.querySelector('.center-eye').style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
