        function addNewSong() {

        function openSettings(event, type) {
            event.stopPropagation();
            currentSettingsType = type;
            const modal = document.getElementById('settingsModal');
            const input = document.getElementById('settingsInput');
            
            // è®¾ç½®å½“å‰åœ°å€
            if (type === 'online') {
                input.value = ONLINE_MUSIC_URL;
            } else if (type === 'netease') {
                input.value = NETEASE_MUSIC_URL;
            }
            
            modal.classList.add('active');
        }
        
        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('active');
        }
        
        function saveSettings() {
            const newUrl = document.getElementById('settingsInput').value.trim();
            if (newUrl) {
                if (currentSettingsType === 'online') {
                    ONLINE_MUSIC_URL = newUrl;
                    document.getElementById('online-frame').src = newUrl;
                } else if (currentSettingsType === 'netease') {
                    NETEASE_MUSIC_URL = newUrl;
                    document.getElementById('netease-frame').src = newUrl;
                }
                
                // ä¿å­˜åˆ°localStorage
                localStorage.setItem(`url_${currentSettingsType}`, newUrl);
            }
            closeSettings();
        }
