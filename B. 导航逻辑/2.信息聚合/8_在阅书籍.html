        function renderCards() {
            const container = document.getElementById('cardsContainer');

            }
            
            const startIndex = (currentPage - 1) * cardsPerPage;

            }
            
            container.innerHTML = categoriesToShow.map(categoryName => {
                let links = filteredCategories[categoryName];
                if (!Array.isArray(links)) {

        // é•¿æŒ‰å¤„ç†
        function startLongPress(event, element) {
            if (event.type === 'mousedown' && event.button !== 0) return;
            
            longPressTimer = setTimeout(() => {
                enterEditMode(element);
            }, 800);
        }
        
        function cancelLongPress() {
            if (longPressTimer) {

        function enterEditMode(element) {
            if (editingElement) {
                exitEditMode(editingElement);
            }
            
            editingElement = element;
            element.classList.add('editing');
            
            const nameElement = element.querySelector('.link-name');
            const currentName = nameElement.textContent;
            
            nameElement.innerHTML = `<input type="text" class="link-name-input" value="${currentName}" onblur="saveEdit(this)" onkeypress="handleEditKeypress(event, this)">`;
            const input = nameElement.querySelector('input');
            input.focus();
            input.select();
        }
        
        function exitEditMode(element) {
            element.classList.remove('editing');
            const nameElement = element.querySelector('.link-name');
            if (nameElement.querySelector('input')) {
                const input = nameElement.querySelector('input');
                nameElement.textContent = input.value;
            }

        function saveEdit(input) {
            const newName = input.value.trim();
            if (!newName) {
                showToast('åç§°ä¸èƒ½ä¸ºç©º');
                return;
            }
            
            const linkItem = input.closest('.link-item');
            const category = linkItem.dataset.category;
            const index = parseInt(linkItem.dataset.index);
            
            // æ›´æ–°æ•°æ®
            if (currentMode === 'recommendation') {
                window.recommendations[currentCategory][category][index].name = newName;
            } else {
                window.userRecommendations[currentCategory][category][index].name = newName;
                localStorage.setItem('userRecommendations', JSON.stringify(window.userRecommendations));
            }
            
            exitEditMode(linkItem);
            showToast('ä¿®æ”¹æˆåŠŸï¼');
        }
        
        function handleEditKeypress(event, input) {
            if (event.key === 'Enter') {
                saveEdit(input);
            } else if (event.key === 'Escape') {
                exitEditMode(input.closest('.link-item'));
            }
        }
        
        function handleLinkClick(event, name) {

            if (event.detail === 1) { // å•å‡»
                searchContent(name);

        }
        
        function renderSidebarPagination() {
            const pagination = document.getElementById('sidebarPagination');
            const categoryNames = Object.keys(filteredCategories);
            const totalPages = Math.ceil(categoryNames.length / cardsPerPage);
            
            if (totalPages <= 1) {

            }
            pagination.innerHTML = paginationHTML;
            document.getElementById('paginationInfo').textContent = `å…± ${totalPages} é¡µ`;
        }
        
        function changePage(page) {
            const categoryNames = Object.keys(filteredCategories);
            const totalPages = Math.ceil(categoryNames.length / cardsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderCards();

                window.scrollTo({ top: 0, behavior: 'smooth' });

        function searchContent(name) {

        // æœç´¢åŠŸèƒ½
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredCategories = {...allCategories};
            } else {
                filteredCategories = {};
                Object.keys(allCategories).forEach(category => {
                    if (Array.isArray(allCategories[category])) {
                        const filteredLinks = allCategories[category].filter(link => 
                            link.name && link.name.toLowerCase().includes(searchTerm)
                        );
                        if (filteredLinks.length > 0) {
                            filteredCategories[category] = filteredLinks;
                        }
                    }
                });
            }
            
            currentPage = 1;
            if (Object.keys(filteredCategories).length === 0) {
                document.getElementById('cardsContainer').innerHTML = '<div class="no-data">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„å†…å®¹</div>';

        // èƒŒæ™¯ä¸Šä¼ å¤„ç†
        function handleBgUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.startsWith('image/')) {
                showToast('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) {
                showToast('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    localStorage.setItem('pageBackground', e.target.result);
                    localStorage.setItem('bgTimestamp', Date.now().toString());
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    showToast('èƒŒæ™¯æ›´æ¢æˆåŠŸ!');
                } catch (e) {
                    showToast('èƒŒæ™¯æ›´æ¢å¤±è´¥ï¼Œè¯·æ›´æ¢å¦ä¸€å¼ å›¾ç‰‡');
                }

            reader.onerror = function() {
                showToast('å›¾ç‰‡è¯»å–å¤±è´¥ï¼Œè¯·æ›´æ¢å¦ä¸€å¼ å›¾ç‰‡');
            };
            
            reader.readAsDataURL(file);
            event.target.value = "";
        }
        
        // åŠ è½½ä¿å­˜çš„èƒŒæ™¯
        function loadSavedBackground() {
            const savedBg = localStorage.getItem('pageBackground');
            const timestamp = localStorage.getItem('bgTimestamp');
            
            if (savedBg && timestamp) {
                const age = Date.now() - parseInt(timestamp);
                if (age < 7 * 24 * 60 * 60 * 1000) { // 7å¤©æœ‰æ•ˆæœŸ
                    document.body.style.backgroundImage = `url(${savedBg})`;
                    return true;
                } else {
                    localStorage.removeItem('pageBackground');
                    localStorage.removeItem('bgTimestamp');
                }
            }
            return false;
        }
        
        // é‡ç½®èƒŒæ™¯
        function resetBackground() {
