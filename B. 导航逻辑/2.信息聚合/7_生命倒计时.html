    <script>
        // åˆ›å»ºæ˜Ÿç©ºèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 150;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                starsContainer.appendChild(star);
            }
        }

        // åˆå§‹åŒ–æ˜Ÿç©º
        createStars();

        // è·å–DOMå…ƒç´ 
        const birthdayInput = document.getElementById('birthdayInput');
        const deathCountdown = document.getElementById('deathCountdown');
        const clearBtn = document.getElementById('clearBtn');
        const yearsLeft = document.getElementById('yearsLeft');
        const daysLeft = document.getElementById('daysLeft');
        const hoursLeft = document.getElementById('hoursLeft');
        const minutesLeft = document.getElementById('minutesLeft');
        const secondsLeft = document.getElementById('secondsLeft');

        let countdownInterval;

        // æœ¬åœ°å­˜å‚¨ç›¸å…³å‡½æ•°
        function saveBirthday(birthday) {
            localStorage.setItem('deathCountdownBirthday', birthday);
        }

        function loadBirthday() {
            return localStorage.getItem('deathCountdownBirthday');
        }

        function clearBirthday() {
            localStorage.removeItem('deathCountdownBirthday');
        }

        // è®¡ç®—æ­»äº¡å€’è®¡æ—¶
        function calculateDeathCountdown(birthday) {
            const birthDate = new Date(birthday);
            const deathDate = new Date(birthDate);
            deathDate.setFullYear(deathDate.getFullYear() + 78); // é»˜è®¤78å¹´å¯¿å‘½

            const now = new Date();
            const difference = deathDate - now;

            if (difference <= 0) {
                return {
                    years: 0,
                    days: 0,
                    hours: 0,
                    minutes: 0,
                    seconds: 0
                };
            }

            const years = Math.floor(difference / (1000 * 60 * 60 * 24 * 365));
            const days = Math.floor((difference % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            return { years, days, hours, minutes, seconds };
        }

        // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
        function updateCountdown() {
            const birthday = birthdayInput.value;
            if (!birthday) return;

            const timeLeft = calculateDeathCountdown(birthday);
            
            yearsLeft.textContent = timeLeft.years;
            daysLeft.textContent = timeLeft.days;
            hoursLeft.textContent = timeLeft.hours;
            minutesLeft.textContent = timeLeft.minutes;
            secondsLeft.textContent = timeLeft.seconds;
        }

        // å¯åŠ¨å€’è®¡æ—¶
        function startCountdown(birthday) {
            deathCountdown.classList.add('active');
            
            // æ¸…é™¤ä¹‹å‰çš„å€’è®¡æ—¶
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
            
            // ç«‹å³æ›´æ–°ä¸€æ¬¡
            updateCountdown();
            
            // æ¯ç§’æ›´æ–°
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // åœæ­¢å€’è®¡æ—¶
        function stopCountdown() {
            deathCountdown.classList.remove('active');
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }

        // ç›‘å¬ç”Ÿæ—¥è¾“å…¥
        birthdayInput.addEventListener('change', function() {
            const birthday = this.value;
            if (birthday) {
                saveBirthday(birthday);
                startCountdown(birthday);
            } else {
                clearBirthday();
                stopCountdown();
            }
        });

        // æ¸…é™¤æŒ‰é’®äº‹ä»¶
        clearBtn.addEventListener('click', function() {
            birthdayInput.value = '';
            clearBirthday();
            stopCountdown();
        });

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æœ¬åœ°å­˜å‚¨
        window.addEventListener('load', function() {
            const savedBirthday = loadBirthday();
            if (savedBirthday) {
                birthdayInput.value = savedBirthday;
                startCountdown(savedBirthday);
            }
        });

        // å®‡å®™æ—¶é—´å€’è®¡æ—¶ï¼ˆåŠ¨æ€æ•ˆæœï¼‰
        function animateCosmicTimers() {
            const cosmicTimes = document.querySelectorAll('.cosmic-time');
            
            cosmicTimes.forEach((element, index) => {
                setInterval(() => {
                    element.style.opacity = element.style.opacity === '0.5' ? '1' : '0.5';
                }, 2000 + index * 500);
            });
        }

        animateCosmicTimers();
