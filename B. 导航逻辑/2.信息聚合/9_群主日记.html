        function initPage() {
            console.log('åˆå§‹åŒ–é¡µé¢...');
            try {
                const allParagraphs = window.paragraphConfig.getAllParagraphs();
                console.log('è·å–åˆ°æ®µè½æ•°é‡:', allParagraphs.length);
                filteredParagraphs = [...allParagraphs];
                updateStats();
                renderParagraphs();
                renderPagination();
                loadSettings();
            } catch (e) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', e);
            }
        }
        
        // æœç´¢åŠŸèƒ½
        function handleSearch() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const allParagraphs = window.paragraphConfig.getAllParagraphs();
            
            if (searchTerm === '') {
                filteredParagraphs = [...allParagraphs];
            } else {
                filteredParagraphs = allParagraphs.filter(paragraph => 
                    paragraph.text.toLowerCase().includes(searchTerm) ||
                    paragraph.author.toLowerCase().includes(searchTerm) ||
                    paragraph.category.some(cat => cat.toLowerCase().includes(searchTerm))
                );
            }
            
            currentPage = 1;
            renderParagraphs();
            renderPagination();
            updateStats();
        }
        
        // æ¸²æŸ“æ®µè½åˆ—è¡¨
        function renderParagraphs() {
            const grid = document.getElementById('paragraphsGrid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageParagraphs = filteredParagraphs.slice(startIndex, endIndex);
            
            if (pageParagraphs.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>ğŸ˜” æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ®µè½</h2>
                        <p>è¯•è¯•å…¶ä»–å…³é”®è¯æˆ–æ·»åŠ æ–°æ®µè½å§</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = pageParagraphs.map((paragraph, index) => `
                <div class="paragraph-card">
                    <span class="paragraph-number">#${startIndex + index + 1}</span>
                    <div class="paragraph-text">${paragraph.text}</div>
                    <div>
                        ${paragraph.category.map(cat => `<span class="paragraph-category">${cat}</span>`).join('')}
                    </div>
                    <div class="paragraph-meta">
                        <span class="paragraph-author">â€”â€” ${paragraph.author}</span>
                        <div class="paragraph-actions">
                            <button class="copy-btn" onclick="copyParagraph('${paragraph.text.replace(/'/g, "\\'")}', this)">
                                å¤åˆ¶
                            </button>
                            ${paragraph.isUserAdded ? `<button class="delete-btn" onclick="deleteParagraph(${startIndex + index})">åˆ é™¤</button>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredParagraphs.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    â† ä¸Šä¸€é¡µ
                </button>
            `;
            
            // é¡µç æŒ‰é’®
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            if (startPage > 1) {
                paginationHTML += `<button class="page-number" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span style="color: white;">...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `
                    <button class="page-number ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                        ${i}
                    </button>
                `;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span style="color: white;">...</span>`;
                }
                paginationHTML += `<button class="page-number" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }
            
            paginationHTML += `
                <span class="page-info">
                    ç¬¬ ${currentPage} / ${totalPages} é¡µ
                </span>
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    ä¸‹ä¸€é¡µ â†’
                </button>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(filteredParagraphs.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderParagraphs();
            renderPagination();
            
            // æ»šåŠ¨åˆ°é¡¶éƒ¨
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // å¤åˆ¶æ®µè½
        function copyParagraph(text, button) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = button.textContent;
                    button.textContent = 'âœ“ å·²å¤åˆ¶';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                });
            } else {
                // é™çº§æ–¹æ¡ˆ
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = button.textContent;
                    button.textContent = 'âœ“ å·²å¤åˆ¶';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('å¤åˆ¶å¤±è´¥:', err);
                    alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
                }
                document.body.removeChild(textArea);
            }
        }
        
        // åˆ é™¤æ®µè½
        function deleteParagraph(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ®µè½å—ï¼Ÿ')) {
                if (window.paragraphConfig.removeParagraph(index)) {
                    initPage(); // é‡æ–°åˆå§‹åŒ–é¡µé¢
                } else {
                    alert('åˆ é™¤å¤±è´¥');
                }
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('paragraphCount').textContent = filteredParagraphs.length;
        }
        
        // åˆ‡æ¢ä¸»é¢˜
        function switchTheme() {
            const newGradient = window.paragraphConfig.getRandomGradient();
            document.body.style.background = newGradient;
            
            const button = document.getElementById('themeSwitcher');
            button.style.transform = 'scale(1.2) rotate(360deg)';
            setTimeout(() => {
                button.style.transform = '';
            }, 300);
        }
        
        // å­—ä½“å¤§å°è°ƒæ•´
        function adjustFontSize(delta) {
            currentFontSize = Math.max(80, Math.min(120, currentFontSize + delta));
            document.documentElement.style.fontSize = currentFontSize + '%';
            document.getElementById('fontSizeDisplay').textContent = currentFontSize + '%';
            saveSettings();
        }
        
        // ä¿å­˜è®¾ç½®
        function saveSettings() {
            try {
                localStorage.setItem('fontSize', currentFontSize);
                console.log('è®¾ç½®ä¿å­˜æˆåŠŸ');
            } catch (e) {
                console.error('ä¿å­˜è®¾ç½®å¤±è´¥:', e);
            }
        }
        
        // åŠ è½½è®¾ç½®
        function loadSettings() {
            try {
                const savedFontSize = localStorage.getItem('fontSize');
                if (savedFontSize) {
                    currentFontSize = parseInt(savedFontSize);
                    document.documentElement.style.fontSize = currentFontSize + '%';
                    document.getElementById('fontSizeDisplay').textContent = currentFontSize + '%';
                }
            } catch (e) {
                console.error('åŠ è½½è®¾ç½®å¤±è´¥:', e);
            }
        }
        
        // æ˜¾ç¤º/éšè—æ·»åŠ å¼¹çª—
        function toggleAddModal() {
            const modal = document.getElementById('addModal');
            modal.classList.toggle('show');
            if (modal.classList.contains('show')) {
                document.getElementById('paragraphContent').focus();
            }
        }
        
        // æ˜¾ç¤º/éšè—é…ç½®é¢æ¿
        function toggleConfigModal() {
            const modal = document.getElementById('configModal');
            modal.classList.toggle('show');
        }
        
        // æ·»åŠ æ–°æ®µè½
        function addNewParagraph(e) {
            e.preventDefault();
            
            const content = document.getElementById('paragraphContent').value.trim();
            const author = document.getElementById('paragraphAuthor').value.trim() || 'åŒ¿åä½œè€…';
            const categoryInput = document.getElementById('paragraphCategory').value.trim();
            const category = categoryInput ? categoryInput.split(',').map(cat => cat.trim()) : ['æœªåˆ†ç±»'];
            
            if (!content) {
                alert('è¯·è¾“å…¥æ®µè½å†…å®¹');
                return;
            }
            
            const newParagraph = {
                text: content,
                author: author,
                category: category,
                isUserAdded: true
            };
            
            if (window.paragraphConfig.addParagraph(newParagraph)) {
                // é‡æ–°åˆå§‹åŒ–é¡µé¢
                initPage();
                
                // å…³é—­å¼¹çª—å¹¶æ¸…ç©ºè¡¨å•
                toggleAddModal();
                document.getElementById('addForm').reset();
            } else {
                alert('æ·»åŠ å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        // ç­‰å¾…DOMåŠ è½½å®Œæˆåç»‘å®šäº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMåŠ è½½å®Œæˆï¼Œå¼€å§‹ç»‘å®šäº‹ä»¶...');
            
            // æœç´¢åŠŸèƒ½
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', handleSearch);
            }
            
            // ä¸»é¢˜åˆ‡æ¢
            const themeSwitcher = document.getElementById('themeSwitcher');
            if (themeSwitcher) {
                themeSwitcher.addEventListener('click', switchTheme);
            }
            
            // é…ç½®æŒ‰é’®
            const configBtn = document.getElementById('configBtn');
            if (configBtn) {
                configBtn.addEventListener('click', toggleConfigModal);
            }
            
            // æ·»åŠ æŒ‰é’® - ä½¿ç”¨å¤šç§äº‹ä»¶ç¡®ä¿å…¼å®¹æ€§
            const addBtn = document.getElementById('addBtn');
            if (addBtn) {
                addBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('æ·»åŠ æŒ‰é’®è¢«ç‚¹å‡»');
                    toggleAddModal();
                });
                
                addBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    console.log('æ·»åŠ æŒ‰é’®è¢«è§¦æ‘¸');
                    toggleAddModal();
                });
            }
            
            // å…³é—­æŒ‰é’®
            const closeConfigModal = document.getElementById('closeConfigModal');
            if (closeConfigModal) {
                closeConfigModal.addEventListener('click', toggleConfigModal);
            }
            
            const closeAddModal = document.getElementById('closeAddModal');
            if (closeAddModal) {
                closeAddModal.addEventListener('click', toggleAddModal);
            }
            
            const cancelAdd = document.getElementById('cancelAdd');
            if (cancelAdd) {
                cancelAdd.addEventListener('click', toggleAddModal);
            }
            
            // å­—ä½“å¤§å°è°ƒæ•´
            const fontIncrease = document.getElementById('fontIncrease');
            if (fontIncrease) {
                fontIncrease.addEventListener('click', () => adjustFontSize(5));
            }
            
            const fontDecrease = document.getElementById('fontDecrease');
            if (fontDecrease) {
                fontDecrease.addEventListener('click', () => adjustFontSize(-5));
            }
            
            // æ·»åŠ è¡¨å•
            const addForm = document.getElementById('addForm');
            if (addForm) {
                addForm.addEventListener('submit', addNewParagraph);
            }
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            const addModal = document.getElementById('addModal');
            if (addModal) {
                addModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        toggleAddModal();
                    }
                });
            }
            
            const configModal = document.getElementById('configModal');
            if (configModal) {
                configModal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        toggleConfigModal();
                    }
                });
            }
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', function(e) {
                if (e.key === 't' || e.key === 'T') {
                    switchTheme();
                }
                if (e.key === '/' && document.activeElement !== searchBox) {
                    e.preventDefault();
                    searchBox.focus();
                }
                if (e.key === 'Escape') {
                    const addModalEl = document.getElementById('addModal');
                    const configModalEl = document.getElementById('configModal');
                    if (addModalEl.classList.contains('show')) {
                        toggleAddModal();
                    } else if (configModalEl.classList.contains('show')) {
                        toggleConfigModal();
                    }
                }
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    toggleAddModal();
                }
            });
            
            // ç­‰å¾…é…ç½®åŠ è½½å¹¶åˆå§‹åŒ–
            waitForConfig();
            
            console.log('äº‹ä»¶ç»‘å®šå®Œæˆ');
        });
        
        // å¤‡ç”¨åˆå§‹åŒ–
        window.addEventListener('load', function() {
            if (!document.getElementById('paragraphsGrid').innerHTML) {
                console.log('å¤‡ç”¨åˆå§‹åŒ–');
                waitForConfig();
            }
        });
    </script>
