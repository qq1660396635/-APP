    <script>
        class MemoryGame {
            constructor() {
                this.difficulty = 'easy';
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.score = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.canFlip = true;
                this.level = 1;
                this.shuffleCount = 0;
                
                this.symbols = {
                    easy: ['ğŸŒŸ', 'ğŸˆ', 'ğŸ¨', 'ğŸ¯', 'ğŸª', 'ğŸ­'],
                    medium: ['ğŸŒŸ', 'ğŸˆ', 'ğŸ¨', 'ğŸ¯', 'ğŸª', 'ğŸ­', 'ğŸ¸', 'ğŸº', 'ğŸ»', 'ğŸ®'],
                    hard: ['ğŸŒŸ', 'ğŸˆ', 'ğŸ¨', 'ğŸ¯', 'ğŸª', 'ğŸ­', 'ğŸ¸', 'ğŸº', 'ğŸ»', 'ğŸ®', 'ğŸ²', 'ğŸ³', 'ğŸ¯', 'ğŸª', 'ğŸ­', 'ğŸ¸', 'ğŸº', 'ğŸ»']
                };
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.reset();
            }

            setupEventListeners() {
                // éš¾åº¦é€‰æ‹©
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => {
                            b.classList.remove('active', 'hard-mode');
                        });
                        e.target.classList.add('active');
                        
                        if (e.target.dataset.level === 'hard') {
                            e.target.classList.add('hard-mode');
                        }
                        
                        this.difficulty = e.target.dataset.level;
                        this.reset();
                    });
                });

                // èƒŒæ™¯é€‰æ‹©
                document.querySelectorAll('.bg-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.bg-option').forEach(o => o.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        const bg = e.target.dataset.bg;
                        document.body.className = bg;
                        
                        if (bg === 'bg-image' && e.target.dataset.image) {
                            document.body.style.backgroundImage = `url('${e.target.dataset.image}')`;
                        } else {
                            document.body.style.backgroundImage = '';
                        }
                    });
                });
            }

            reset() {
                this.cards = [];
                this.flippedCards = [];
                this.matchedPairs = 0;
                this.moves = 0;
                this.score = 0;
                this.canFlip = true;
                this.shuffleCount = 0;
                
                clearInterval(this.timerInterval);
                this.startTime = Date.now();
                this.startTimer();
                
                this.updateStats();
                this.createBoard();
            }

            createBoard() {
                const board = document.getElementById('gameBoard');
                board.innerHTML = '';
                board.className = `game-board ${this.difficulty}`;
                
                const symbolSet = this.symbols[this.difficulty];
                const pairs = this.difficulty === 'easy' ? 6 : this.difficulty === 'medium' ? 10 : 18;
                const gameSymbols = symbolSet.slice(0, pairs);
                const cardData = [...gameSymbols, ...gameSymbols];
                
                // éšæœºæ‰“ä¹±
                for (let i = cardData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [cardData[i], cardData[j]] = [cardData[j], cardData[i]];
                }
                
                cardData.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    
                    const content = document.createElement('div');
                    content.className = 'card-content';
                    content.textContent = symbol;
                    card.appendChild(content);
                    
                    card.addEventListener('click', () => this.flipCard(card));
                    board.appendChild(card);
                    
                    // å»¶è¿Ÿæ˜¾ç¤ºåŠ¨ç”»
                    setTimeout(() => {
                        card.style.animation = 'fadeIn 0.3s ease';
                    }, index * 30);
                });
                
                this.cards = board.querySelectorAll('.card');
            }

            flipCard(card) {
                if (!this.canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                    return;
                }
                
                card.classList.add('flipped');
                this.flippedCards.push(card);
                
                if (this.flippedCards.length === 2) {
                    this.canFlip = false;
                    this.moves++;
                    this.updateStats();
                    this.checkMatch();
                }
            }

            checkMatch() {
                const [card1, card2] = this.flippedCards;
                const match = card1.dataset.symbol === card2.dataset.symbol;
                
                setTimeout(() => {
                    if (match) {
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        this.matchedPairs++;
                        this.score += 20;
                        this.createParticles(card1);
                        this.createParticles(card2);
                        
                        if (this.matchedPairs === this.cards.length / 2) {
                            this.victory();
                        }
                        
                        this.flippedCards = [];
                        this.canFlip = true;
                        this.updateStats();
                    } else {
                        // åœ°ç‹±æ¨¡å¼ç‰¹æ®Šå¤„ç†
                        if (this.difficulty === 'hard') {
                            // å…ˆç¿»å›å½“å‰çš„ä¸¤å¼ ç‰Œ
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            
                            // ç­‰å¾…ç¿»å›åŠ¨ç”»å®Œæˆåï¼Œå†æ‰§è¡Œæ‰“ä¹±
                            setTimeout(() => {
                                this.shuffleUnmatchedCards();
                                this.score = Math.max(0, this.score - 10);
                                this.flippedCards = [];
                                this.canFlip = true;
                                this.updateStats();
                            }, 600);
                        } else {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            this.score = Math.max(0, this.score - 5);
                            this.flippedCards = [];
                            this.canFlip = true;
                            this.updateStats();
                        }
                    }
                }, 1000);
            }

            shuffleUnmatchedCards() {
                // æ˜¾ç¤ºè­¦å‘Šæ¶ˆæ¯
                this.showWarning();
                
                // è·å–æ‰€æœ‰æœªåŒ¹é…ä¸”æœªç¿»å¼€çš„ç‰Œ
                const unmatchedCards = Array.from(this.cards).filter(card => 
                    !card.classList.contains('matched') && !card.classList.contains('flipped')
                );
                
                // è·å–è¿™äº›ç‰Œçš„ç¬¦å·
                const symbols = unmatchedCards.map(card => card.dataset.symbol);
                
                // æ‰“ä¹±ç¬¦å·é¡ºåº
                for (let i = symbols.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [symbols[i], symbols[j]] = [symbols[j], symbols[i]];
                }
                
                // é‡æ–°åˆ†é…ç¬¦å·
                unmatchedCards.forEach((card, index) => {
                    card.classList.add('shuffling');
                    setTimeout(() => {
                        card.dataset.symbol = symbols[index];
                        card.querySelector('.card-content').textContent = symbols[index];
                        card.classList.remove('shuffling');
                    }, 250);
                });
                
                this.shuffleCount++;
            }

            showWarning() {
                const warning = document.getElementById('warningMessage');
                warning.style.display = 'block';
                
                setTimeout(() => {
                    warning.style.display = 'none';
                }, 1500);
            }

            hint() {
                if (this.score < 10) {
                    this.showMessage('åˆ†æ•°ä¸è¶³ï¼');
                    return;
                }
                
                this.score -= 10;
                this.updateStats();
                
                const unmatched = Array.from(this.cards).filter(card => 
                    !card.classList.contains('matched') && !card.classList.contains('flipped')
                );
                
                if (unmatched.length >= 2) {
                    const symbol = unmatched[0].dataset.symbol;
                    const pair = unmatched.filter(card => card.dataset.symbol === symbol).slice(0, 2);
                    
                    pair.forEach(card => {
                        card.classList.add('flipped');
                        setTimeout(() => {
                            if (!card.classList.contains('matched')) {
                                card.classList.remove('flipped');
                            }
                        }, 1500);
                    });
                }
            }

            createParticles(element) {
                const rect = element.getBoundingClientRect();
                const colors = ['#f39c12', '#e67e22', '#27ae60', '#2ecc71'];
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = rect.left + rect.width / 2 + 'px';
                    particle.style.top = rect.top + rect.height / 2 + 'px';
                    particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                    particle.textContent = 'âœ¨';
                    particle.style.fontSize = Math.random() * 20 + 10 + 'px';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('timer').textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }

            updateStats() {
                document.getElementById('moves').textContent = this.moves;
                document.getElementById('score').textContent = this.score;
            }

            victory() {
                clearInterval(this.timerInterval);
                
                const time = document.getElementById('timer').textContent;
                const stars = this.calculateStars();
                
                document.getElementById('finalMoves').textContent = this.moves;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('finalTime').textContent = time;
                document.getElementById('starRating').textContent = 'â­'.repeat(stars);
                
                // å¦‚æœæ˜¯åœ°ç‹±æ¨¡å¼ï¼Œæ˜¾ç¤ºæ‰“ä¹±æ¬¡æ•°
                if (this.difficulty === 'hard') {
                    document.getElementById('shuffleCount').style.display = 'block';
                    document.getElementById('shuffleValue').textContent = this.shuffleCount;
                } else {
                    document.getElementById('shuffleCount').style.display = 'none';
                }
                
                document.getElementById('victoryModal').style.display = 'flex';
            }

            calculateStars() {
                const optimalMoves = this.cards.length / 2;
                const ratio = this.moves / optimalMoves;
                
                if (ratio <= 1.5) return 3;
                if (ratio <= 2) return 2;
                return 1;
            }

            nextLevel() {
                this.level++;
                document.getElementById('victoryModal').style.display = 'none';
                
                // è‡ªåŠ¨å‡çº§éš¾åº¦
                if (this.level % 3 === 0 && this.difficulty === 'easy') {
                    this.difficulty = 'medium';
                    document.querySelector('[data-level="medium"]').click();
                } else if (this.level % 5 === 0 && this.difficulty === 'medium') {
                    this.difficulty = 'hard';
                    document.querySelector('[data-level="hard"]').click();
                } else {
                    this.reset();
                }
            }

            showMessage(text) {
                const message = document.createElement('div');
                message.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 10px;
                    font-size: 1.2rem;
                    z-index: 2000;
                    animation: fadeIn 0.3s ease;
                `;
                message.textContent = text;
                document.body.appendChild(message);
                
                setTimeout(() => message.remove(), 2000);
            }
        }

        // åˆå§‹åŒ–æ¸¸æˆ
        const game = new MemoryGame();
    </script>
