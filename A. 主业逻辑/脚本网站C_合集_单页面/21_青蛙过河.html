<body>
    <div class="game-wrapper" id="gameWrapper">

    <!-- ç¼©æ”¾æ§åˆ¶ -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomInBtn">+</button>

    <div class="zoom-level" id="zoomLevel">100%</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameWrapper = document.getElementById('gameWrapper');
        
        // éšæœºæ¸å˜èƒŒæ™¯æ•°ç»„
        const gradients = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #330867 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
            'linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%)'
        ];
        
        // è®¾ç½®éšæœºèƒŒæ™¯
        document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
        
        // ç¼©æ”¾ç›¸å…³å˜é‡
        let currentScale = 1;
        const minScale = 0.5;
        const maxScale = 1.5;
        const scaleStep = 0.1;
        
        // ä»localStorageè¯»å–ç¼©æ”¾è®¾ç½®
        const savedScale = localStorage.getItem('gameScale');
        if (savedScale) {
            currentScale = parseFloat(savedScale);
            updateZoom();
        }
        
        // ç¼©æ”¾åŠŸèƒ½
        function zoomIn() {
            console.log('Zoom in clicked, current scale:', currentScale);
            if (currentScale < maxScale) {
                currentScale += scaleStep;
                updateZoom();
                saveZoom();
                console.log('New scale after zoom in:', currentScale);
            }
        }
        
        function zoomOut() {
            console.log('Zoom out clicked, current scale:', currentScale);
            if (currentScale > minScale) {
                currentScale -= scaleStep;
                updateZoom();
                saveZoom();
                console.log('New scale after zoom out:', currentScale);
            }
        }
        
        function updateZoom() {
            console.log('Updating zoom to:', currentScale);
            
            // è°ƒæ•´ç¼©æ”¾ï¼Œç¡®ä¿æ‰€æœ‰å…ƒç´ éƒ½å¯è§
            gameWrapper.style.transform = `scale(${currentScale})`;
            
            // æ ¹æ®ç¼©æ”¾è°ƒæ•´å®¹å™¨é«˜åº¦ï¼Œç¡®ä¿æŒ‰é’®å¯è§
            if (currentScale > 1) {
                gameWrapper.style.marginTop = `-${(currentScale - 1) * 100}px`;
                gameWrapper.style.marginBottom = `-${(currentScale - 1) * 50}px`;
            } else {
                gameWrapper.style.marginTop = '0';
                gameWrapper.style.marginBottom = '0';
            }
            
            document.getElementById('zoomLevel').textContent = Math.round(currentScale * 100) + '%';
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('zoomInBtn').disabled = currentScale >= maxScale;
            document.getElementById('zoomOutBtn').disabled = currentScale <= minScale;
        }
        
        function saveZoom() {
            localStorage.setItem('gameScale', currentScale.toString());
        }
        
        // ç»‘å®šç¼©æ”¾æŒ‰é’®äº‹ä»¶
        document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
        document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
        
        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        document.getElementById('zoomInBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            zoomIn();
        });
        
        document.getElementById('zoomOutBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            zoomOut();
        });
        
        // æ¸¸æˆçŠ¶æ€
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let currentLevel = 1;
        let animationId;
        let levelComplete = false;
        let highScore = localStorage.getItem('frogHighScore') || 0;
        
        // é’è›™å¯¹è±¡
        const frog = {
            x: canvas.width / 2 - 20,
            y: canvas.height - 80,
            width: 40,
            height: 40,
            targetY: canvas.height - 80,
            jumping: false,
            jumpSpeed: 8,
            currentPlatformIndex: 0,
            moveSpeed: 5  // æ–°å¢
        };
        
        // å¹³å°æ•°ç»„ï¼ˆ5å±‚ï¼‰
        let platforms = [];
        let wallSpikes = [];
        
        // ç”Ÿæˆå…³å¡
        function generateLevel(level) {
            platforms = [];
            wallSpikes = [];
            
            // æ ¹æ®å…³å¡è°ƒæ•´éš¾åº¦
            const baseSpeed = 0.8 + (level - 1) * 0.2;
            
            // èµ·ç‚¹å¹³å°ï¼ˆæœ€åº•éƒ¨ï¼‰
            platforms.push({
                y: canvas.height - 100,
                width: 140,
                speed: 0,
                direction: 1,
                x: canvas.width / 2 - 70,
                isStart: true
            });
            
            // 5å±‚ä¸­é—´å¹³å°
            for (let i = 1; i <= 5; i++) {
                const y = canvas.height - 100 - (i * 100);
                const width = 70 + Math.random() * 50;
                const speed = baseSpeed * (0.7 + Math.random() * 0.6);
                const direction = Math.random() > 0.5 ? 1 : -1;
                const x = Math.random() * (canvas.width - width);
                
                platforms.push({
                    y: y,
                    width: width,
                    speed: speed,
                    direction: direction,
                    x: x,
                    isStart: false
                });
            }
            
            // ç»ˆç‚¹å¹³å°ï¼ˆæœ€é¡¶éƒ¨ï¼‰
            platforms.push({
                y: 80,
                width: 120,
                speed: 0,
                direction: 1,
                x: canvas.width / 2 - 60,
                isEnd: true
            });
            
            // ç”Ÿæˆå¢™å£æ£±é”¥
            platforms.forEach((platform, index) => {
                if (!platform.isStart && !platform.isEnd) {
                    // å·¦å¢™æ£±é”¥
                    wallSpikes.push({
                        x: 0,
                        y: platform.y - 20,
                        width: 30,
                        height: 40,
                        platformIndex: index,
                        side: 'left'
                    });
                    // å³å¢™æ£±é”¥
                    wallSpikes.push({
                        x: canvas.width - 30,
                        y: platform.y - 20,
                        width: 30,
                        height: 40,
                        platformIndex: index,
                        side: 'right'
                    });
                }
            });
        }
        
        // ç»˜åˆ¶é’è›™
        function drawFrog() {
            // é’è›™èº«ä½“
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.ellipse(frog.x + frog.width/2, frog.y + frog.height/2, 
                       frog.width/2, frog.height/2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // é’è›™çœ¼ç›
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(frog.x + 10, frog.y + 10, 8, 0, Math.PI * 2);
            ctx.arc(frog.x + 30, frog.y + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // çœ¼ç 
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(frog.x + 10, frog.y + 10, 4, 0, Math.PI * 2);
            ctx.arc(frog.x + 30, frog.y + 10, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // è·³è·ƒæ—¶çš„è…¿éƒ¨åŠ¨ç”»
            if (frog.jumping) {
                ctx.strokeStyle = '#2E7D32';
                ctx.lineWidth = 3;
                // å·¦è…¿
                ctx.beginPath();
                ctx.moveTo(frog.x + 10, frog.y + 25);
                ctx.lineTo(frog.x + 5, frog.y + 35);
                ctx.stroke();
                // å³è…¿
                ctx.beginPath();
                ctx.moveTo(frog.x + 30, frog.y + 25);
                ctx.lineTo(frog.x + 35, frog.y + 35);
                ctx.stroke();
            }
        }
        
        // ç»˜åˆ¶å¹³å°
        function drawPlatforms() {
            platforms.forEach((platform, index) => {
                // å¹³å°ä¸»ä½“
                let gradient;
                if (platform.isEnd) {
                    gradient = ctx.createLinearGradient(platform.x, platform.y, platform.x, platform.y + 20);
                    gradient.addColorStop(0, '#FFD700');
                    gradient.addColorStop(1, '#FFA500');
                } else if (platform.isStart) {
                    gradient = ctx.createLinearGradient(platform.x, platform.y, platform.x, platform.y + 20);
                    gradient.addColorStop(0, '#90EE90');
                    gradient.addColorStop(1, '#7CB342');
                } else {
                    gradient = ctx.createLinearGradient(platform.x, platform.y, platform.x, platform.y + 20);
                    gradient.addColorStop(0, '#8B4513');
                    gradient.addColorStop(1, '#654321');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(platform.x, platform.y, platform.width, 20);
                
                // å¹³å°çº¹ç†
                if (!platform.isEnd && !platform.isStart) {
                    ctx.strokeStyle = '#5a3a1a';
                    ctx.lineWidth = 2;
                    for (let i = 10; i < platform.width; i += 20) {
                        ctx.beginPath();
                        ctx.moveTo(platform.x + i, platform.y);
                        ctx.lineTo(platform.x + i, platform.y + 20);
                        ctx.stroke();
                    }
                }
                
                // ç»ˆç‚¹æ ‡è®°
                if (platform.isEnd) {
                    ctx.fillStyle = '#FFD700';
                    ctx.font = 'bold 16px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('ğŸ ç»ˆç‚¹ ğŸ', platform.x + platform.width/2, platform.y - 10);
                }
                
                // èµ·ç‚¹æ ‡è®°
                if (platform.isStart) {
                    ctx.fillStyle = '#2E7D32';
                    ctx.font = 'bold 14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('èµ·ç‚¹', platform.x + platform.width/2, platform.y - 10);
                }
            });
        }
        
        // ç»˜åˆ¶å¢™å£æ£±é”¥
        function drawWallSpikes() {
            wallSpikes.forEach(spike => {
                ctx.fillStyle = '#DC143C';
                ctx.beginPath();
                
                if (spike.side === 'left') {
                    // å·¦å¢™æ£±é”¥ï¼ˆå‘å³çš„ä¸‰è§’å½¢ï¼‰
                    ctx.moveTo(spike.x, spike.y);
                    ctx.lineTo(spike.x + spike.width, spike.y + spike.height/2);
                    ctx.lineTo(spike.x, spike.y + spike.height);
                } else {
                    // å³å¢™æ£±é”¥ï¼ˆå‘å·¦çš„ä¸‰è§’å½¢ï¼‰
                    ctx.moveTo(spike.x + spike.width, spike.y);
                    ctx.lineTo(spike.x, spike.y + spike.height/2);
                    ctx.lineTo(spike.x + spike.width, spike.y + spike.height);
                }
                
                ctx.closePath();
                ctx.fill();
                
                // æ£±é”¥è¾¹æ¡†
                ctx.strokeStyle = '#8B0000';
                ctx.lineWidth = 2;
                ctx.stroke();
            });
        }
        
        // ç»˜åˆ¶åœºæ™¯
        function drawScene() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯åŒºåŸŸ
            // å¤©ç©ºåŒºåŸŸ
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, 100);
            
            // æ²³æµåŒºåŸŸ
            ctx.fillStyle = '#4682B4';
            ctx.fillRect(0, 100, canvas.width, canvas.height - 200);
            
            // æ²³æµæ³¢çº¹
            ctx.strokeStyle = '#5a9fd4';
            ctx.lineWidth = 1;
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 120 + i * 60);
                for (let x = 0; x < canvas.width; x += 20) {
                    ctx.lineTo(x, 120 + i * 60 + Math.sin(x * 0.1 + Date.now() * 0.001) * 3);
                }
                ctx.stroke();
            }
            
            // èµ·ç‚¹è‰åœ°
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
            drawPlatforms();
            drawWallSpikes();
            drawFrog();
        }
        
        // æ›´æ–°æ¸¸æˆ
        function update() {
            if (!gameRunning || levelComplete) return;
            
            // æ›´æ–°å¹³å°ä½ç½®
            platforms.forEach(platform => {
                if (platform.speed !== 0) {
                    platform.x += platform.speed * platform.direction;
                    
                    // å¹³å°è¾¹ç•Œæ£€æµ‹
                    if (platform.x <= 0 || platform.x + platform.width >= canvas.width) {
                        platform.direction *= -1;
                    }
                }
            });
            
            // æ›´æ–°é’è›™è·³è·ƒ
            if (frog.jumping) {
                if (frog.y > frog.targetY) {
                    frog.y -= frog.jumpSpeed;
                } else {
                    frog.y = frog.targetY;
                    frog.jumping = false;
                    checkLanding();
                }
            }
            
            // æ£€æŸ¥é’è›™æ˜¯å¦åœ¨å¹³å°ä¸Š
            if (!frog.jumping && frog.currentPlatformIndex !== null) {
                const platform = platforms[frog.currentPlatformIndex];
                if (platform.speed !== 0) {
                    frog.x += platform.speed * platform.direction;
                    
                    // ä¿®å¤ï¼šåªæœ‰å½“é’è›™å®Œå…¨ç¦»å¼€å¹³å°æ—¶æ‰æ£€æŸ¥æ­»äº¡
                    const frogCenter = frog.x + frog.width / 2;
                    if (frogCenter < platform.x - 10 || frogCenter > platform.x + platform.width + 10) {
                        // ç»™ä¸€ç‚¹ç¼“å†²æ—¶é—´ï¼Œè®©ç©å®¶æœ‰æœºä¼šè·³è·ƒ
                        setTimeout(() => {
                            if (!frog.jumping && frog.currentPlatformIndex === platforms.indexOf(platform)) {
                                loseLife();
                            }
                        }, 500);
                    }
                }
            }
            
            checkCollisions();
            updateUI();
        }
        
        // æ–°å¢å·¦å³ç§»åŠ¨å‡½æ•°
        function moveLeft() {
            if (!gameRunning || frog.jumping) return;
            frog.x -= frog.moveSpeed;
            if (frog.x < 0) frog.x = 0;
        }

        function moveRight() {
            if (!gameRunning || frog.jumping) return;
            frog.x += frog.moveSpeed;
            if (frog.x + frog.width > canvas.width) frog.x = canvas.width - frog.width;
        }
        
        // æ£€æŸ¥ç€é™†
        function checkLanding() {
            let landed = false;
            
            // åªæ£€æŸ¥å½“å‰å¹³å°ä¸Šæ–¹æœ€è¿‘çš„å¹³å°
            for (let i = frog.currentPlatformIndex + 1; i < platforms.length; i++) {
                const platform = platforms[i];
                if (Math.abs(frog.y + frog.height - platform.y) < 10 &&
                    frog.x + frog.width/2 >= platform.x &&
                    frog.x + frog.width/2 <= platform.x + platform.width) {
                    landed = true;
                    frog.currentPlatformIndex = i;
                    
                    // æ£€æŸ¥æ˜¯å¦åˆ°è¾¾ç»ˆç‚¹
                    if (platform.isEnd) {
                        completeLevel();
                    } else {
                        score += 50 * currentLevel; // æ ¹æ®å…³å¡å¢åŠ åˆ†æ•°
                        showMessage(`âœ… æˆåŠŸè·³è·ƒï¼+${50 * currentLevel}åˆ†`, true);
                    }
                    break;
                }
            }
            
            if (!landed) {
                // ä¸æ­»äº¡ï¼Œåªæ˜¯æ²¡è·³ä¸Šå¹³å°
                frog.jumping = false;
                frog.targetY = frog.y;
            }
        }
        
        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // æ£€æŸ¥å¢™å£æ£±é”¥ç¢°æ’
            wallSpikes.forEach(spike => {
                if (frog.x < spike.x + spike.width &&
                    frog.x + frog.width > spike.x &&
                    frog.y < spike.y + spike.height &&
                    frog.y + frog.height > spike.y) {
                    loseLife();
                }
            });
        }
        
        // è·³è·ƒåŠŸèƒ½
        function jump() {
            if (!gameRunning || frog.jumping || levelComplete) return;
            
            // æ‰¾åˆ°ä¸‹ä¸€ä¸ªå¹³å°ï¼ˆåªèƒ½æ˜¯ä¸Šæ–¹æœ€è¿‘çš„å¹³å°ï¼‰
            const nextPlatformIndex = frog.currentPlatformIndex + 1;
            
            if (nextPlatformIndex >= platforms.length) {
                showMessage('ğŸ‰ å·²ç»åˆ°è¾¾æœ€é«˜å±‚ï¼', true);
                return;
            }
            
            const nextPlatform = platforms[nextPlatformIndex];
            
            // æ£€æŸ¥ä¸‹ä¸€ä¸ªå¹³å°æ˜¯å¦æœ‰ç©ºé—´
            const frogCenterX = frog.x + frog.width/2;
            if (frogCenterX >= nextPlatform.x - 20 && 
                frogCenterX <= nextPlatform.x + nextPlatform.width + 20) {
                frog.jumping = true;
                frog.targetY = nextPlatform.y - frog.height;
            } else {
                showMessage('âš ï¸ å‰æ–¹æ²¡æœ‰æ¡¥ï¼å±é™©ï¼', false);
            }
        }
        
        // å®Œæˆå…³å¡
        function completeLevel() {
            levelComplete = true;
            const bonusScore = 300 * currentLevel;
            score += bonusScore;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('frogHighScore', highScore);
            }
            
            // æ˜¾ç¤ºé€šå…³æç¤º
            const completeDiv = document.createElement('div');
            completeDiv.className = 'level-complete';
            completeDiv.innerHTML = `
                <h2>ğŸ‰ å…³å¡å®Œæˆï¼</h2>
                <p>æ­å–œé€šè¿‡ç¬¬ ${currentLevel} å…³ï¼</p>
                <p>è·å¾— ${bonusScore} åˆ†</p>
                <p>æ€»åˆ†ï¼š${score}</p>
                <button onclick="nextLevel()">ä¸‹ä¸€å…³ â†’</button>
            `;
            document.body.appendChild(completeDiv);
        }
        
        // ä¸‹ä¸€å…³
        function nextLevel() {
            // ç§»é™¤é€šå…³æç¤º
            const completeDiv = document.querySelector('.level-complete');
            if (completeDiv) {
                completeDiv.remove();
            }
            
            currentLevel++;
            levelComplete = false;
            generateLevel(currentLevel);
            resetFrogPosition();
            showMessage(`ğŸ® ç¬¬ ${currentLevel} å…³å¼€å§‹ï¼`, true);
            
            // æ¯å…³æ›´æ¢éšæœºèƒŒæ™¯
            document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
        }
        
        // å¤±å»ç”Ÿå‘½
        function loseLife() {
            lives--;
            if (lives <= 0) {
                gameOver();
            } else {
                showMessage('ğŸ’” è¢«å¢™å£æ£±é”¥æ‰åˆ°äº†ï¼è¿˜å‰© ' + lives + ' æ¡ç”Ÿå‘½', false);
                resetFrogPosition();
            }
        }
        
        // é‡ç½®é’è›™ä½ç½®
        function resetFrogPosition() {
            frog.x = canvas.width / 2 - 20;
            frog.y = canvas.height - 80;
            frog.targetY = canvas.height - 80;
            frog.jumping = false;
            frog.currentPlatformIndex = 0;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('frogHighScore', highScore);
            }
            
            showMessage('ğŸ® æ¸¸æˆç»“æŸï¼æœ€ç»ˆå¾—åˆ†ï¼š' + score, false);
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(msg, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = isSuccess ? 'message success' : 'message warning';
            setTimeout(() => {
                messageEl.textContent = '';
            }, 2500);
        }
        
        // æ›´æ–°UI
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('highScore').textContent = highScore;
        }
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            update();
            drawScene();
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            currentLevel = 1;
            levelComplete = false;
            generateLevel(currentLevel);
            resetFrogPosition();
            document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
            showMessage('ğŸ® æ¸¸æˆé‡æ–°å¼€å§‹ï¼', true);
        }
        
        // æš‚åœ/ç»§ç»­
        function togglePause() {
            gameRunning = !gameRunning;
            if (gameRunning) {
                showMessage('â–¶ï¸ æ¸¸æˆç»§ç»­ï¼', true);
            } else {
                showMessage('â¸ï¸ æ¸¸æˆæš‚åœ', false);
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.key === 'ArrowUp') {
                e.preventDefault();
                jump();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                moveLeft();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                moveRight();
            }
        });
        
        // è§¦æ‘¸æ§åˆ¶
        document.getElementById('jumpBtn').addEventListener('click', jump);
        document.getElementById('jumpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        
        // ç»‘å®šå·¦å³ç§»åŠ¨æŒ‰é’®
        document.getElementById('leftBtn').addEventListener('click', moveLeft);
        document.getElementById('rightBtn').addEventListener('click', moveRight);

        // æ·»åŠ è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        document.getElementById('leftBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveLeft();
        });

        document.getElementById('rightBtn').addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveRight();
        });
        
        // é˜²æ­¢é¡µé¢æ»šåŠ¨çš„å®Œæ•´æ–¹æ¡ˆ
        function preventScroll(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        }
        
        // æ·»åŠ æ‰€æœ‰å¯èƒ½çš„æ»šåŠ¨äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('touchstart', preventScroll, { passive: false });
        document.addEventListener('touchmove', preventScroll, { passive: false });
        document.addEventListener('touchend', preventScroll, { passive: false });
        document.addEventListener('touchcancel', preventScroll, { passive: false });
        document.addEventListener('wheel', preventScroll, { passive: false });
        document.addEventListener('scroll', preventScroll, { passive: false });
        
        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // é˜²æ­¢ç”»å¸ƒæ»šåŠ¨
        canvas.addEventListener('touchstart', preventScroll, { passive: false });
        canvas.addEventListener('touchmove', preventScroll, { passive: false });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        generateLevel(currentLevel);
        gameLoop();
        showMessage('ğŸ¸ ä½¿ç”¨æ–¹å‘é”®æˆ–æŒ‰é’®æ§åˆ¶é’è›™ï¼å¯ä»¥å·¦å³ç§»åŠ¨å’Œè·³è·ƒï¼', true);
    </script>
</body>
