<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        /* 1. 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 2. 页面布局样式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        /* 3. 游戏容器样式 */
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            transform-origin: center center;
            max-width: 95vw;
        }

        /* 4. 游戏头部信息 */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            font-size: 24px;
            color: #764ba2;
            font-weight: bold;
        }

        .score-board {
            display: flex;
            gap: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .score-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 20px;
            color: #764ba2;
        }

        /* 5. 游戏主体区域 */
        .game-main {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }

        /* 6. 游戏画布样式 */
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #f0f0f0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            touch-action: none;
        }

        /* 7. 侧边信息面板 */
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .next-piece-container {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .next-piece-title {
            font-size: 14px;
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
        }

        #nextCanvas {
            border: 1px solid #eee;
            border-radius: 5px;
        }

        /* 8. 控制按钮样式 */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .control-btn {
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            user-select: none;
            -webkit-user-select: none;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.rotate {
            grid-column: 2;
        }

        .control-btn.down {
            grid-column: 2;
        }

        /* 9. 缩放控制按钮 */
        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            transform: scale(1.1);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        /* 10. 游戏结束遮罩 */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
            max-width: 90vw;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-over-title {
            font-size: 32px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        .restart-btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        /* 11. 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px 0;
            }

            .game-container {
                padding: 15px;
            }

            .game-header {
                justify-content: center;
            }

            .game-title {
                font-size: 20px;
            }

            .score-board {
                gap: 15px;
            }

            .game-main {
                flex-direction: column;
                align-items: center;
            }

            .controls {
                grid-template-columns: repeat(3, 50px);
                gap: 6px;
            }

            .control-btn {
                padding: 10px;
                font-size: 14px;
            }

            .zoom-controls {
                bottom: 10px;
                right: 10px;
            }

            .zoom-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        /* 12. 缩放状态 */
        .game-container.zoom-small {
            transform: scale(0.8);
        }

        .game-container.zoom-normal {
            transform: scale(1);
        }

        .game-container.zoom-large {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="game-container zoom-normal" id="gameContainer">
        <div class="game-header">
            <h1 class="game-title">俄罗斯方块</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">得分</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">等级</span>
                    <span class="score-value" id="level">1</span>
                </div>
                <div class="score-item">
                    <span class="score-label">消除行数</span>
                    <span class="score-value" id="lines">0</span>
                </div>
            </div>
        </div>

        <div class="game-main">
            <canvas id="gameCanvas"></canvas>
            
            <div class="side-panel">
                <div class="next-piece-container">
                    <div class="next-piece-title">下一个方块</div>
                    <canvas id="nextCanvas"></canvas>
                </div>
                
                <div class="controls">
                    <div></div>
                    <button class="control-btn rotate" id="rotateBtn">↻</button>
                    <div></div>
                    <button class="control-btn" id="leftBtn">←</button>
                    <button class="control-btn down" id="downBtn">↓</button>
                    <button class="control-btn" id="rightBtn">→</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 缩放控制按钮 -->
    <div class="zoom-controls">
        <button class="zoom-btn" id="zoomInBtn" title="放大">+</button>
        <button class="zoom-btn" id="zoomOutBtn" title="缩小">−</button>
        <button class="zoom-btn" id="zoomResetBtn" title="重置">⟲</button>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <div class="game-over-title">游戏结束</div>
            <div class="final-score">最终得分: <span id="finalScore">0</span></div>
            <button class="restart-btn" id="restartBtn">重新开始</button>
        </div>
    </div>

    <script>
        // 一、游戏配置变量
        const CONFIG = {
            // 1. 画布配置
            canvas: {
                width: 300,
                height: 600,
                cellSize: 30,
                cols: 10,
                rows: 20
            },
            // 2. 下一个方块预览画布配置
            nextCanvas: {
                width: 120,
                height: 120,
                cellSize: 25
            },
            // 3. 游戏速度配置
            speed: {
                initial: 1000,
                decrease: 50,
                min: 100
            },
            // 4. 得分配置
            score: {
                singleLine: 100,
                doubleLine: 300,
                tripleLine: 500,
                tetris: 800
            },
            // 5. 方块颜色配置
            colors: [
                '#FF6B6B', // 红色
                '#4ECDC4', // 青色
                '#45B7D1', // 蓝色
                '#FFA07A', // 橙色
                '#98D8C8', // 薄荷绿
                '#F7DC6F', // 黄色
                '#BB8FCE'  // 紫色
            ],
            // 6. 缩放配置
            zoom: {
                small: 0.8,
                normal: 1,
                large: 1.2,
                step: 0.1
            }
        };

        // 二、方块形状定义
        const SHAPES = [
            // 1. I形
            [[1, 1, 1, 1]],
            // 2. O形
            [[1, 1],
             [1, 1]],
            // 3. T形
            [[0, 1, 0],
             [1, 1, 1]],
            // 4. S形
            [[0, 1, 1],
             [1, 1, 0]],
            // 5. Z形
            [[1, 1, 0],
             [0, 1, 1]],
            // 6. J形
            [[1, 0, 0],
             [1, 1, 1]],
            // 7. L形
            [[0, 0, 1],
             [1, 1, 1]]
        ];

        // 三、游戏状态管理
        class TetrisGame {
            // 1. 初始化游戏
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextCanvas');
                this.nextCtx = this.nextCanvas.getContext('2d');
                this.gameContainer = document.getElementById('gameContainer');
                
                // 设置画布尺寸
                this.canvas.width = CONFIG.canvas.width;
                this.canvas.height = CONFIG.canvas.height;
                this.nextCanvas.width = CONFIG.nextCanvas.width;
                this.nextCanvas.height = CONFIG.nextCanvas.height;
                
                // 游戏状态
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameOver = false;
                this.dropInterval = CONFIG.speed.initial;
                this.lastDropTime = 0;
                this.currentZoom = CONFIG.zoom.normal;
                
                // 初始化游戏板
                this.initBoard();
                
                // 绑定事件
                this.bindEvents();
                
                // 开始游戏
                this.start();
            }

            // 2. 初始化游戏板
            initBoard() {
                this.board = Array(CONFIG.canvas.rows).fill(null)
                    .map(() => Array(CONFIG.canvas.cols).fill(0));
            }

            // 3. 创建新方块
            createPiece() {
                const shapeIndex = Math.floor(Math.random() * SHAPES.length);
                return {
                    shape: SHAPES[shapeIndex],
                    color: CONFIG.colors[shapeIndex],
                    x: Math.floor(CONFIG.canvas.cols / 2) - Math.floor(SHAPES[shapeIndex][0].length / 2),
                    y: 0
                };
            }

            // 4. 绘制方块
            drawPiece(ctx, piece, offsetX = 0, offsetY = 0, cellSize = CONFIG.canvas.cellSize) {
                ctx.fillStyle = piece.color;
                piece.shape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            ctx.fillRect(
                                (piece.x + x + offsetX) * cellSize,
                                (piece.y + y + offsetY) * cellSize,
                                cellSize - 2,
                                cellSize - 2
                            );
                        }
                    });
                });
            }

            // 5. 绘制游戏板
            drawBoard() {
                // 清空画布
                this.ctx.fillStyle = '#f0f0f0';
                this.ctx.fillRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
                
                // 绘制网格线
                this.ctx.strokeStyle = '#ddd';
                this.ctx.lineWidth = 1;
                for (let i = 0; i <= CONFIG.canvas.cols; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(i * CONFIG.canvas.cellSize, 0);
                    this.ctx.lineTo(i * CONFIG.canvas.cellSize, CONFIG.canvas.height);
                    this.ctx.stroke();
                }
                for (let i = 0; i <= CONFIG.canvas.rows; i++) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, i * CONFIG.canvas.cellSize);
                    this.ctx.lineTo(CONFIG.canvas.width, i * CONFIG.canvas.cellSize);
                    this.ctx.stroke();
                }
                
                // 绘制已固定的方块
                this.board.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            this.ctx.fillStyle = CONFIG.colors[cell - 1];
                            this.ctx.fillRect(
                                x * CONFIG.canvas.cellSize,
                                y * CONFIG.canvas.cellSize,
                                CONFIG.canvas.cellSize - 2,
                                CONFIG.canvas.cellSize - 2
                            );
                        }
                    });
                });
                
                // 绘制当前方块
                if (this.currentPiece) {
                    this.drawPiece(this.ctx, this.currentPiece);
                }
            }

            // 6. 绘制下一个方块
            drawNextPiece() {
                // 清空预览画布
                this.nextCtx.fillStyle = '#fff';
                this.nextCtx.fillRect(0, 0, CONFIG.nextCanvas.width, CONFIG.nextCanvas.height);
                
                if (this.nextPiece) {
                    // 居中显示下一个方块
                    const offsetX = (CONFIG.nextCanvas.width / CONFIG.nextCanvas.cellSize - this.nextPiece.shape[0].length) / 2;
                    const offsetY = (CONFIG.nextCanvas.height / CONFIG.nextCanvas.cellSize - this.nextPiece.shape.length) / 2;
                    
                    const tempPiece = {
                        ...this.nextPiece,
                        x: offsetX,
                        y: offsetY
                    };
                    
                    this.drawPiece(this.nextCtx, tempPiece, 0, 0, CONFIG.nextCanvas.cellSize);
                }
            }

            // 7. 碰撞检测
            checkCollision(piece, dx = 0, dy = 0) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x + dx;
                            const newY = piece.y + y + dy;
                            
                            // 检查边界
                            if (newX < 0 || newX >= CONFIG.canvas.cols || 
                                newY >= CONFIG.canvas.rows) {
                                return true;
                            }
                            
                            // 检查与已有方块的碰撞
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            // 8. 旋转方块
            rotatePiece() {
                const rotated = {
                    ...this.currentPiece,
                    shape: this.currentPiece.shape[0].map((_, i) =>
                        this.currentPiece.shape.map(row => row[i]).reverse()
                    )
                };
                
                if (!this.checkCollision(rotated)) {
                    this.currentPiece = rotated;
                }
            }

            // 9. 移动方块
            movePiece(dx, dy) {
                if (!this.checkCollision(this.currentPiece, dx, dy)) {
                    this.currentPiece.x += dx;
                    this.currentPiece.y += dy;
                    return true;
                }
                return false;
            }

            // 10. 固定方块
            lockPiece() {
                this.currentPiece.shape.forEach((row, y) => {
                    row.forEach((cell, x) => {
                        if (cell) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = CONFIG.colors.indexOf(this.currentPiece.color) + 1;
                            }
                        }
                    });
                });
            }

            // 11. 清除完整的行
            clearLines() {
                let linesCleared = 0;
                
                for (let y = CONFIG.canvas.rows - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        this.board.splice(y, 1);
                        this.board.unshift(Array(CONFIG.canvas.cols).fill(0));
                        linesCleared++;
                        y++; // 重新检查当前行
                    }
                }
                
                // 更新得分
                if (linesCleared > 0) {
                    this.lines += linesCleared;
                    switch (linesCleared) {
                        case 1:
                            this.score += CONFIG.score.singleLine;
                            break;
                        case 2:
                            this.score += CONFIG.score.doubleLine;
                            break;
                        case 3:
                            this.score += CONFIG.score.tripleLine;
                            break;
                        case 4:
                            this.score += CONFIG.score.tetris;
                            break;
                    }
                    
                    // 更新等级
                    this.level = Math.floor(this.lines / 10) + 1;
                    this.dropInterval = Math.max(
                        CONFIG.speed.min,
                        CONFIG.speed.initial - (this.level - 1) * CONFIG.speed.decrease
                    );
                    
                    this.updateUI();
                }
            }

            // 12. 更新UI显示
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
            }

            // 13. 游戏主循环
            gameLoop(currentTime) {
                if (this.gameOver) return;
                
                // 自动下落
                if (currentTime - this.lastDropTime > this.dropInterval) {
                    if (!this.movePiece(0, 1)) {
                        this.lockPiece();
                        this.clearLines();
                        
                        // 生成新方块
                        this.currentPiece = this.nextPiece;
                        this.nextPiece = this.createPiece();
                        
                        // 检查游戏结束
                        if (this.checkCollision(this.currentPiece)) {
                            this.endGame();
                            return;
                        }
                    }
                    this.lastDropTime = currentTime;
                }
                
                // 绘制游戏
                this.drawBoard();
                this.drawNextPiece();
                
                // 继续游戏循环
                requestAnimationFrame((time) => this.gameLoop(time));
            }

            // 14. 开始游戏
            start() {
                this.currentPiece = this.createPiece();
                this.nextPiece = this.createPiece();
                this.gameLoop(0);
            }

            // 15. 结束游戏
            endGame() {
                this.gameOver = true;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').style.display = 'flex';
            }

            // 16. 重新开始游戏
            restart() {
                this.score = 0;
                this.level = 1;
                this.lines = 0;
                this.gameOver = false;
                this.dropInterval = CONFIG.speed.initial;
                this.initBoard();
                this.updateUI();
                document.getElementById('gameOver').style.display = 'none';
                this.start();
            }

            // 17. 缩放控制
            setZoom(scale) {
                this.currentZoom = Math.max(CONFIG.zoom.small, Math.min(CONFIG.zoom.large, scale));
                this.gameContainer.style.transform = `scale(${this.currentZoom})`;
                
                // 更新缩放状态类
                this.gameContainer.classList.remove('zoom-small', 'zoom-normal', 'zoom-large');
                if (this.currentZoom <= CONFIG.zoom.small) {
                    this.gameContainer.classList.add('zoom-small');
                } else if (this.currentZoom >= CONFIG.zoom.large) {
                    this.gameContainer.classList.add('zoom-large');
                } else {
                    this.gameContainer.classList.add('zoom-normal');
                }
            }

            // 18. 绑定事件
            bindEvents() {
                // 键盘控制
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.movePiece(-1, 0);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.movePiece(1, 0);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.movePiece(0, 1);
                            break;
                        case 'ArrowUp':
                        case ' ':
                            e.preventDefault();
                            this.rotatePiece();
                            break;
                    }
                });

                // 触摸控制 - 只在游戏画布内生效
                let touchStartX = 0;
                let touchStartY = 0;
                let touchStartTime = 0;
                
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                    touchStartTime = Date.now();
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    const touchX = e.touches[0].clientX;
                    const touchY = e.touches[0].clientY;
                    const dx = touchX - touchStartX;
                    const dy = touchY - touchStartY;
                    
                    // 水平移动
                    if (Math.abs(dx) > 30) {
                        if (dx > 0) {
                            this.movePiece(1, 0);
                        } else {
                            this.movePiece(-1, 0);
                        }
                        touchStartX = touchX;
                    }
                    
                    // 垂直移动
                    if (dy > 30) {
                        this.movePiece(0, 1);
                        touchStartY = touchY;
                    }
                });
                
                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    const touchEndTime = Date.now();
                    const touchEndX = e.changedTouches[0].clientX;
                    const touchEndY = e.changedTouches[0].clientY;
                    const dx = touchEndX - touchStartX;
                    const dy = touchEndY - touchStartY;
                    
                    // 快速点击旋转
                    if (Math.abs(dx) < 10 && Math.abs(dy) < 10 && touchEndTime - touchStartTime < 200) {
                        this.rotatePiece();
                    }
                });

                // 按钮控制
                document.getElementById('leftBtn').addEventListener('click', () => {
                    if (!this.gameOver) this.movePiece(-1, 0);
                });
                
                document.getElementById('rightBtn').addEventListener('click', () => {
                    if (!this.gameOver) this.movePiece(1, 0);
                });
                
                document.getElementById('downBtn').addEventListener('click', () => {
                    if (!this.gameOver) this.movePiece(0, 1);
                });
                
                document.getElementById('rotateBtn').addEventListener('click', () => {
                    if (!this.gameOver) this.rotatePiece();
                });
                
                document.getElementById('restartBtn').addEventListener('click', () => {
                    this.restart();
                });

                // 缩放控制
                document.getElementById('zoomInBtn').addEventListener('click', () => {
                    this.setZoom(this.currentZoom + CONFIG.zoom.step);
                });
                
                document.getElementById('zoomOutBtn').addEventListener('click', () => {
                    this.setZoom(this.currentZoom - CONFIG.zoom.step);
                });
                
                document.getElementById('zoomResetBtn').addEventListener('click', () => {
                    this.setZoom(CONFIG.zoom.normal);
                });

                // 鼠标滚轮缩放
                this.gameContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    if (e.deltaY < 0) {
                        this.setZoom(this.currentZoom + CONFIG.zoom.step);
                    } else {
                        this.setZoom(this.currentZoom - CONFIG.zoom.step);
                    }
                });
            }
        }

        // 四、初始化游戏
        window.addEventListener('DOMContentLoaded', () => {
            new TetrisGame();
        });
    </script>
</body>
</html>
