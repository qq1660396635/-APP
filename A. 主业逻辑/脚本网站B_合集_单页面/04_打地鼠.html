<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>打地鼠</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style>
    :root {
        --primary-color: #ff2a6d;
        --secondary-color: #05d9e8;
        --bg-color: #0b0e2c;
        --card-bg: rgba(16, 18, 54, 0.7);
        --text-color: #ffffff;
        --hole-color: #3a2c1e;
        --mole-color: #8b4513;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
        text-align: center;
        user-select: none;
    }
    
    /* 粒子背景 */
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
    }
    
    h1 {
        margin: 20px 0 15px;
        font-size: 42px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 42, 109, 0.3);
        letter-spacing: 2px;
    }
    
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .panel {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 25px;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
    }
    
    .btn-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 20px 0;
    }
    
    .btn {
        padding: 15px 25px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--primary-color), #ff6b9d);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 42, 109, 0.4);
        position: relative;
        overflow: hidden;
        font-weight: bold;
    }
    
    .btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: 0.5s;
    }
    
    .btn:hover::after {
        left: 100%;
    }
    
    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 42, 109, 0.6);
    }
    
    .btn:active {
        transform: translateY(1px);
    }
    
    .btn.secondary {
        background: linear-gradient(135deg, var(--secondary-color), #5de2e7);
        box-shadow: 0 5px 15px rgba(5, 217, 232, 0.4);
    }
    
    .btn.secondary:hover {
        box-shadow: 0 8px 20px rgba(5, 217, 232, 0.6);
    }
    
    #score {
        font-size: 28px;
        font-weight: bold;
        margin: 15px 0;
        text-shadow: 0 0 10px var(--secondary-color);
    }
    
    #game {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        margin: 20px auto;
        max-width: 400px;
    }
    
    .hole {
        width: 100%;
        aspect-ratio: 1/1;
        background: var(--hole-color);
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.5);
        border: 3px solid #5d4037;
    }
    
    .hole::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 20px;
        background: #5d4037;
        top: 0;
        border-radius: 50%;
    }
    
    .mole {
        width: 80%;
        height: 80%;
        background: var(--mole-color);
        border-radius: 50%;
        position: absolute;
        bottom: -100%;
        left: 10%;
        transition: bottom 0.2s ease-out;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        border: 2px solid #5d4037;
    }
    
    .mole::before {
        content: '';
        position: absolute;
        width: 30%;
        height: 30%;
        background: #000;
        border-radius: 50%;
        top: 25%;
        left: 20%;
    }
    
    .mole::after {
        content: '';
        position: absolute;
        width: 30%;
        height: 30%;
        background: #000;
        border-radius: 50%;
        top: 25%;
        right: 20%;
    }
    
    .mole.up {
        bottom: 10%;
    }
    
    .mole.hit {
        animation: hitAnimation 0.3s;
    }
    
    @keyframes hitAnimation {
        0% { transform: scale(1); }
        50% { transform: scale(0.8); }
        100% { transform: scale(1); }
    }
    
    .controls {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }
    
    .theme-selector {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 15px 0;
    }
    
    .theme-btn {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 2px solid white;
        cursor: pointer;
    }
    
    .theme-1 { background: linear-gradient(45deg, #0b0e2c, #1a1f4b); }
    .theme-2 { background: linear-gradient(45deg, #1a1c2c, #2d1b69); }
    .theme-3 { background: linear-gradient(45deg, #2c1b1b, #691b4d); }
    .theme-4 { background: linear-gradient(45deg, #1b2c1b, #1b694e); }
    
    .hidden {
        display: none;
    }
    
    /* 响应式设计 */
    @media (max-width: 500px) {
        h1 { font-size: 32px; }
        .btn { padding: 12px 20px; font-size: 18px; }
        #game { gap: 10px; }
    }
</style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <div class="container">
        <!-- 主菜单 -->
        <div id="menu" class="panel">
            <h1>炫酷打地鼠</h1>
            
            <div class="theme-selector">
                <div class="theme-btn theme-1" onclick="changeTheme(1)"></div>
                <div class="theme-btn theme-2" onclick="changeTheme(2)"></div>
                <div class="theme-btn theme-3" onclick="changeTheme(3)"></div>
                <div class="theme-btn theme-4" onclick="changeTheme(4)"></div>
            </div>
            
            <div class="btn-group">
                <button class="btn" onclick="startGame('easy')">简单模式</button>
                <button class="btn" onclick="startGame('normal')">普通模式</button>
                <button class="btn" onclick="startGame('hard')">困难模式</button>
                <button class="btn" onclick="startGame('extreme')">极限模式</button>
            </div>
        </div>
        
        <!-- 游戏面板 -->
        <div id="gamePanel" class="panel hidden">
            <h1>炫酷打地鼠</h1>
            <div id="score">得分：0</div>
            <div id="game"></div>
            
            <div class="controls">
                <button class="btn secondary" onclick="backToMenu()">返回菜单</button>
                <button class="btn" onclick="restartGame()">重新开始</button>
            </div>
        </div>
    </div>

    <!-- 音效 -->
    <audio id="hitSound" src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA==" preload="auto"></audio>
    <audio id="bgMusic" loop preload="auto">
        <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25n" type="audio/mpeg">
    </audio>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // 初始化变量
    const totalHoles = 9;
    let score = 0;
    let timer = null;
    let currentLevel = '';
    let range = {min: 600, max: 1200};
    
    // 初始化游戏
    function initGame() {
        const gameBox = document.getElementById('game');
        gameBox.innerHTML = '';
        
        for(let i = 0; i < totalHoles; i++) {
            const hole = document.createElement('div');
            hole.className = 'hole';
            
            const mole = document.createElement('div');
            mole.className = 'mole';
            mole.addEventListener('click', hit);
            
            hole.appendChild(mole);
            gameBox.appendChild(hole);
        }
        
        // 初始化粒子背景
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#05d9e8" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ff2a6d",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            }
        });
    }
    
    // 设置难度
    function setDifficulty(level) {
        switch(level) {
            case 'easy':    return {min: 1200, max: 1800};
            case 'normal':  return {min: 800, max: 1400};
            case 'hard':    return {min: 500, max: 900};
            case 'extreme': return {min: 300, max: 600};
        }
    }
    
    // 开始游戏
    function startGame(level) {
        score = 0;
        currentLevel = level;
        document.getElementById('score').textContent = '得分：0';
        range = setDifficulty(level);
        
        document.getElementById('menu').classList.add('hidden');
        document.getElementById('gamePanel').classList.remove('hidden');
        
        // 开始背景音乐（在实际应用中替换为真实音频文件）
        // document.getElementById('bgMusic').play().catch(e => console.log("自动播放被阻止"));
        
        randomMole();
    }
    
    // 重新开始游戏
    function restartGame() {
        clearTimeout(timer);
        document.querySelectorAll('.mole').forEach(m => {
            m.classList.remove('up');
            m.classList.remove('hit');
        });
        score = 0;
        document.getElementById('score').textContent = '得分：0';
        randomMole();
    }
    
    // 返回菜单
    function backToMenu() {
        clearTimeout(timer);
        document.querySelectorAll('.mole').forEach(m => m.classList.remove('up'));
        document.getElementById('gamePanel').classList.add('hidden');
        document.getElementById('menu').classList.remove('hidden');
        
        // 停止背景音乐
        document.getElementById('bgMusic').pause();
        document.getElementById('bgMusic').currentTime = 0;
    }
    
    // 随机出现地鼠
    function randomMole() {
        document.querySelectorAll('.mole').forEach(m => m.classList.remove('up'));
        
        const idx = Math.floor(Math.random() * totalHoles);
        const mole = document.querySelectorAll('.mole')[idx];
        mole.classList.add('up');
        
        const delay = Math.floor(Math.random() * (range.max - range.min) + range.min);
        timer = setTimeout(randomMole, delay);
    }
    
    // 击中地鼠
    function hit(e) {
        if(!e.target.classList.contains('up')) return;
        
        score++;
        document.getElementById('score').textContent = '得分：' + score;
        
        // 添加击中动画
        e.target.classList.add('hit');
        setTimeout(() => {
            e.target.classList.remove('hit');
            e.target.classList.remove('up');
        }, 300);
        
        // 播放击中音效
        playHitSound();
    }
    
    // 播放击中音效
    function playHitSound() {
        const hitSound = document.getElementById('hitSound');
        hitSound.currentTime = 0;
        hitSound.play().catch(e => console.log("音效播放失败"));
    }
    
    // 切换主题
    function changeTheme(themeNum) {
        const root = document.documentElement;
        
        switch(themeNum) {
            case 1:
                root.style.setProperty('--primary-color', '#ff2a6d');
                root.style.setProperty('--secondary-color', '#05d9e8');
                root.style.setProperty('--bg-color', '#0b0e2c');
                root.style.setProperty('--card-bg', 'rgba(16, 18, 54, 0.7)');
                break;
            case 2:
                root.style.setProperty('--primary-color', '#9d4edd');
                root.style.setProperty('--secondary-color', '#ff9e00');
                root.style.setProperty('--bg-color', '#1a1c2c');
                root.style.setProperty('--card-bg', 'rgba(42, 30, 73, 0.7)');
                break;
            case 3:
                root.style.setProperty('--primary-color', '#ff6b6b');
                root.style.setProperty('--secondary-color', '#ffd166');
                root.style.setProperty('--bg-color', '#2c1b1b');
                root.style.setProperty('--card-bg', 'rgba(73, 30, 54, 0.7)');
                break;
            case 4:
                root.style.setProperty('--primary-color', '#06d6a0');
                root.style.setProperty('--secondary-color', '#118ab2');
                root.style.setProperty('--bg-color', '#1b2c1b');
                root.style.setProperty('--card-bg', 'rgba(30, 73, 56, 0.7)');
                break;
        }
    }
    
    // 初始化游戏
    window.onload = initGame;
</script>
</body>
</html>
