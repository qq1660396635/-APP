<!DOCTYPE html>

    <title>æ˜Ÿé™…é€ƒç”Ÿ</title>
    <style>
        /* ä¸€ã€åŸºç¡€æ ·å¼è®¾ç½® */
        * {
            margin: 0;

            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

        /* äºŒã€æ¸¸æˆå®¹å™¨æ ·å¼ - æ”¹ä¸ºç«–å±æ¨¡å¼ */
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            max-height: 900px;
            display: flex;
            flex-direction: column;

        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: radial-gradient(ellipse at center, rgba(20, 20, 40, 0.9), rgba(0, 0, 0, 0.95));
            box-shadow: 0 0 50px rgba(100, 100, 255, 0.3);
            cursor: none;
            display: block;

        }
        
        /* ä¸‰ã€UIç•Œé¢æ ·å¼ - é€‚åº”ç«–å± */
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.5);

            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .info-item {
            margin: 5px 0;

            align-items: center;
        }
        
        .info-label {
            color: #64b5f6;
            margin-right: 10px;
        }
        
        .info-value {
            color: #ffd54f;
            font-weight: bold;
            font-size: 20px;
        }
        
        /* å››ã€æ¸¸æˆç»“æŸç•Œé¢ - é€‚åº”ç«–å± */
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 32px;
            text-align: center;
            display: none;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        #gameOver h2 {
            color: #ff6b6b;
            margin-bottom: 20px;
            font-size: 36px;
        }
        
        #finalTime {
            color: #4ecdc4;
            font-size: 28px;
            margin: 15px 0;
        }
        
        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a3aa);
            color: white;
            border: none;

            transition: all 0.3s ease;

        #startBtn:hover {

        /* äº”ã€è­¦å‘Šæç¤ºæ ·å¼ */
        #warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff1744;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
            display: none;
            animation: pulse 0.5s infinite;
            z-index: 15;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
        
        /* å…­ã€ç§»åŠ¨ç«¯é€‚é… - ç«–å±ä¼˜åŒ– */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameContainer {
                max-width: 100vw;
                max-height: 100vh;
                padding: 5px;
            }
            
            #gameInfo {
                font-size: 16px;
                padding: 10px;
            }
            
            .info-value {
                font-size: 18px;
            }
            
            #gameOver {
                font-size: 24px;
                padding: 20px;
                width: 90%;
            }
            
            #gameOver h2 {
                font-size: 28px;
            }
            
            #finalTime {
                font-size: 22px;
            }
            
            #startBtn {
                padding: 12px 24px;
                font-size: 18px;
            }
            
            #warning {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            <div class="info-item">
                <span class="info-label">â± æ—¶é—´:</span>
                <span class="info-value" id="time">0</span>
                <span class="info-label">ç§’</span>
            </div>
            <div class="info-item">
                <span class="info-label">âš¡ éš¾åº¦:</span>
                <span class="info-value" id="difficulty">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOver">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <div>ğŸ† å­˜æ´»æ—¶é—´: <span id="finalTime">0</span>ç§’</div>
            <button id="startBtn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div id="warning">âš ï¸ å±é™©æ¥è¢­ï¼</div>
    </div>

    <script>
        // ä¸€ã€æ¸¸æˆé…ç½®å˜é‡ - æ”¹ä¸ºç«–å±æ¨¡å¼ï¼Œé™ä½é€Ÿåº¦
        const CONFIG = {
            canvas: {
                width: 600,  // æ”¹ä¸ºç«–å±æ¯”ä¾‹
                height: 800, // æ”¹ä¸ºç«–å±æ¯”ä¾‹
                bgColor: 'rgba(17, 17, 17, 0.1)'
            },
            player: {
                radius: 12,
                speed: 3,  // é™ä½ç©å®¶é€Ÿåº¦
                color: '#ffffff',
                glowColor: 'rgba(255, 255, 255, 0.2)'
            },
            bulletTypes: {
                normal: {
                    color: '#ff6b6b',
                    speed: 2,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 5
                },
                fast: {
                    color: '#4ecdc4',
                    speed: 3,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 4
                },
                large: {
                    color: '#ffe66d',
                    speed: 1.5,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 15
                },
                split: {
                    color: '#a8e6cf',
                    speed: 2,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 6,
                    split: true
                },
                rotating: {
                    color: '#ff8b94',
                    speed: 2.5,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 7,
                    rotating: true
                },
                teleport: {
                    color: '#c7ceea',
                    speed: 2,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 8,
                    teleport: true
                },
                sudden: {
                    color: '#ff1744',
                    speed: 2.5,  // é™ä½å­å¼¹é€Ÿåº¦
                    radius: 10,
                    sudden: true
                }
            },
            game: {
                initialDifficulty: 3,
                difficultyIncreaseInterval: 5,
                specialAttackInterval: 180,
                particleCount: 15,
                invulnerableTime: 120
            },
            effects: {
                warningDuration: 1000,
                particleLife: 40,
                trailOpacity: 0.1
            }
        };

        // äºŒã€æ¸¸æˆçŠ¶æ€å˜é‡
        let canvas, ctx;
        let gameRunning = true;
        let startTime = Date.now();
        let difficulty = CONFIG.game.initialDifficulty;
        let bullets = [];
        let particles = [];
        let specialAttackTimer = 0;
        
        // ä¸‰ã€ç©å®¶å¯¹è±¡
        const player = {
            x: CONFIG.canvas.width / 2,
            y: CONFIG.canvas.height / 2,
            radius: CONFIG.player.radius,
            speed: CONFIG.player.speed,
            invulnerable: 0
        };
        
        // å››ã€è¾“å…¥æ§åˆ¶å˜é‡
        let mouseX = player.x;
        let mouseY = player.y;
        let touchActive = false;

        // äº”ã€åˆå§‹åŒ–å‡½æ•°
        function init() {
            // 1. è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // 2. è®¾ç½®ç”»å¸ƒå°ºå¯¸ - é€‚åº”ç«–å±
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 3. ç»‘å®šäº‹ä»¶ç›‘å¬å™¨
            setupEventListeners();
            
            // 4. å¼€å§‹æ¸¸æˆå¾ªç¯
            gameLoop();
        }

        // å…­ã€ç”»å¸ƒå°ºå¯¸è°ƒæ•´ - é€‚åº”ç«–å±
        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            const containerWidth = container.clientWidth - 10;
            const containerHeight = container.clientHeight - 100;
            
            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ï¼Œä¼˜å…ˆä¿è¯é«˜åº¦å¡«æ»¡å±å¹•
            const scale = Math.min(
                containerWidth / CONFIG.canvas.width,
                containerHeight / CONFIG.canvas.height,
                1
            );
            
            canvas.width = CONFIG.canvas.width * scale;
            canvas.height = CONFIG.canvas.height * scale;
            canvas.style.width = canvas.width + 'px';
            canvas.style.height = canvas.height + 'px';
            
            // è°ƒæ•´ç©å®¶åˆå§‹ä½ç½®
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
        }

        // ä¸ƒã€äº‹ä»¶ç›‘å¬å™¨è®¾ç½®
        function setupEventListeners() {
            // 1. é¼ æ ‡ç§»åŠ¨äº‹ä»¶
            canvas.addEventListener('mousemove', handleMouseMove);
            
            // 2. è§¦æ‘¸äº‹ä»¶
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd);
            
            // 3. é˜²æ­¢é¡µé¢æ»šåŠ¨
            document.body.addEventListener('touchmove', preventDefault, { passive: false });
        }

        // å…«ã€è¾“å…¥å¤„ç†å‡½æ•°
        function handleMouseMove(e) {
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX - rect.left) * (CONFIG.canvas.width / rect.width);
            mouseY = (e.clientY - rect.top) * (CONFIG.canvas.height / rect.height);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            touchActive = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            mouseX = (touch.clientX - rect.left) * (CONFIG.canvas.width / rect.width);
            mouseY = (touch.clientY - rect.top) * (CONFIG.canvas.height / rect.height);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (touchActive) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                mouseX = (touch.clientX - rect.left) * (CONFIG.canvas.width / rect.width);
                mouseY = (touch.clientY - rect.top) * (CONFIG.canvas.height / rect.height);
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            touchActive = false;
        }

        function preventDefault(e) {
            if (e.target === canvas) {
                e.preventDefault();
            }
        }

        // ä¹ã€å­å¼¹åˆ›å»ºå‡½æ•°
        function createBullet(type, x, y, angle) {
            const bullet = {
                type: type,
                x: x,
                y: y,
                vx: Math.cos(angle) * type.speed,
                vy: Math.sin(angle) * type.speed,
                radius: type.radius,
                color: type.color,
                angle: angle
            };
            
            if (type.rotating) {
                bullet.rotationAngle = 0;
            }
            
            if (type.teleport) {
                bullet.teleportTimer = Math.random() * 60 + 30;
            }
            
            if (type.sudden) {
                bullet.warningTime = 30;
            }
            
            bullets.push(bullet);
        }

        // åã€å¼¹å¹•ç”Ÿæˆç³»ç»Ÿ
        function spawnBullets() {
            // 1. è®¡ç®—ç”Ÿæˆç‡
            const spawnRate = Math.max(15 - difficulty, 5);
            
            // 2. éšæœºç”Ÿæˆå­å¼¹
            if (Math.random() < 1 / spawnRate) {
                createRandomBullet();
            }
            
            // 3. ç‰¹æ®Šæ”»å‡»è®¡æ—¶
            specialAttackTimer++;
            if (specialAttackTimer > CONFIG.game.specialAttackInterval) {
                specialAttackTimer = 0;
                performSpecialAttack();
            }
        }

        // åä¸€ã€éšæœºå­å¼¹ç”Ÿæˆ
        function createRandomBullet() {
            // 1. éšæœºé€‰æ‹©ç”Ÿæˆä½ç½® - é€‚åº”ç«–å±
            const side = Math.floor(Math.random() * 4);
            let x, y, angle;
            
            switch(side) {
                case 0: // ä¸Šæ–¹
                    x = Math.random() * canvas.width;
                    y = -20;
                    angle = Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 3;
                    break;
                case 1: // å³æ–¹
                    x = canvas.width + 20;
                    y = Math.random() * canvas.height;
                    angle = Math.PI + (Math.random() - 0.5) * Math.PI / 3;
                    break;
                case 2: // ä¸‹æ–¹
                    x = Math.random() * canvas.width;
                    y = canvas.height + 20;
                    angle = -Math.PI / 2 + (Math.random() - 0.5) * Math.PI / 3;
                    break;
                case 3: // å·¦æ–¹
                    x = -20;
                    y = Math.random() * canvas.height;
                    angle = (Math.random() - 0.5) * Math.PI / 3;
                    break;
            }
            
            // 2. éšæœºé€‰æ‹©å­å¼¹ç±»å‹
            const types = Object.values(CONFIG.bulletTypes);
            const bulletType = types[Math.floor(Math.random() * types.length)];
            
            createBullet(bulletType, x, y, angle);
        }

        // åäºŒã€ç‰¹æ®Šæ”»å‡»ç³»ç»Ÿ
        function performSpecialAttack() {
            const attackType = Math.floor(Math.random() * 3);
            
            switch(attackType) {
                case 0:
                    suddenAttack();
                    break;
                case 1:
                    circleAttack();
                    break;
                case 2:
                    teleportAttack();
                    break;
            }
        }

        // åä¸‰ã€ç‰¹æ®Šæ”»å‡»ç±»å‹
        function suddenAttack() {
            showWarning();
            
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = 100 + Math.random() * 200;
                    const x = player.x + Math.cos(angle) * distance;
                    const y = player.y + Math.sin(angle) * distance;
                    const targetAngle = Math.atan2(player.y - y, player.x - x);
                    
                    createBullet(CONFIG.bulletTypes.sudden, x, y, targetAngle);
                }
            }, CONFIG.effects.warningDuration);
        }

        function circleAttack() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const bulletCount = 12 + difficulty * 2;
            
            for (let i = 0; i < bulletCount; i++) {
                const angle = (i / bulletCount) * Math.PI * 2;
                createBullet(CONFIG.bulletTypes.rotating, centerX, centerY, angle);
            }
        }

        function teleportAttack() {
            const count = 3 + Math.floor(difficulty / 2);
            
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const angle = Math.random() * Math.PI * 2;
                    createBullet(CONFIG.bulletTypes.teleport, x, y, angle);
                }, i * 200);
            }
        }

        // åå››ã€è­¦å‘Šæ˜¾ç¤º
        function showWarning() {
            const warning = document.getElementById('warning');
            warning.style.display = 'block';
            
            setTimeout(() => {
                warning.style.display = 'none';
            }, CONFIG.effects.warningDuration);
        }

        // åäº”ã€å­å¼¹æ›´æ–°ç³»ç»Ÿ
        function updateBullets() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                
                // 1. å¤„ç†çªç„¶å­å¼¹è­¦å‘Š
                if (bullet.type.sudden && bullet.warningTime > 0) {
                    bullet.warningTime--;
                    if (bullet.warningTime <= 0) {
                        bullet.vx = Math.cos(bullet.angle) * bullet.type.speed;
                        bullet.vy = Math.sin(bullet.angle) * bullet.type.speed;
                    }
                    continue;
                }
                
                // 2. å¤„ç†æ—‹è½¬å­å¼¹
                if (bullet.type.rotating) {
                    bullet.rotationAngle += 0.08;
                    bullet.vx = Math.cos(bullet.angle + bullet.rotationAngle) * bullet.type.speed;
                    bullet.vy = Math.sin(bullet.angle + bullet.rotationAngle) * bullet.type.speed;
                }
                
                // 3. å¤„ç†ä¼ é€å­å¼¹
                if (bullet.type.teleport) {
                    bullet.teleportTimer--;
                    if (bullet.teleportTimer <= 0) {
                        createParticles(bullet.x, bullet.y, bullet.color);
                        bullet.x = Math.random() * canvas.width;
                        bullet.y = Math.random() * canvas.height;
                        bullet.teleportTimer = Math.random() * 60 + 30;
                    }
                }
                
                // 4. æ›´æ–°ä½ç½®
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                
                // 5. å¤„ç†åˆ†è£‚å­å¼¹
                if (bullet.type.split && Math.random() < 0.01) {
                    for (let j = 0; j < 3; j++) {
                        const newAngle = bullet.angle + (j - 1) * Math.PI / 4;
                        createBullet(CONFIG.bulletTypes.fast, bullet.x, bullet.y, newAngle);
                    }
                    createParticles(bullet.x, bullet.y, bullet.color);
                    bullets.splice(i, 1);
                    continue;
                }
                
                // 6. ç§»é™¤è¶…å‡ºè¾¹ç•Œçš„å­å¼¹
                if (bullet.x < -50 || bullet.x > canvas.width + 50 ||
                    bullet.y < -50 || bullet.y > canvas.height + 50) {
                    bullets.splice(i, 1);
                }
            }
        }

        // åå…­ã€ç²’å­æ•ˆæœç³»ç»Ÿ
        function createParticles(x, y, color) {
            for (let i = 0; i < CONFIG.game.particleCount; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    radius: Math.random() * 4 + 1,
                    color: color,
                    life: CONFIG.effects.particleLife
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.95;
                particle.vy *= 0.95;
                particle.life--;
                particle.radius *= 0.96;
                
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // åä¸ƒã€ç¢°æ’æ£€æµ‹ç³»ç»Ÿ
        function checkCollisions() {
            if (player.invulnerable > 0) {
                player.invulnerable--;
                return;
            }
            
            for (let bullet of bullets) {
                const dx = player.x - bullet.x;
                const dy = player.y - bullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < player.radius + bullet.radius) {
                    createParticles(player.x, player.y, CONFIG.player.color);
                    gameOver();
                    return;
                }
            }
        }

        // åå…«ã€æ¸¸æˆçŠ¶æ€ç®¡ç†
        function gameOver() {
            gameRunning = false;
            const survivalTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('finalTime').textContent = survivalTime;
            document.getElementById('gameOver').style.display = 'block';
        }

        function resetGame() {
            gameRunning = true;
            startTime = Date.now();
            difficulty = CONFIG.game.initialDifficulty;
            bullets = [];
            particles = [];
            specialAttackTimer = 0;
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.invulnerable = 0;
            document.getElementById('gameOver').style.display = 'none';
        }

        // åä¹ã€ç»˜åˆ¶ç³»ç»Ÿ
        function draw() {
            // 1. æ¸…é™¤ç”»å¸ƒï¼ˆå¸¦æ‹–å°¾æ•ˆæœï¼‰
            ctx.fillStyle = CONFIG.canvas.bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 2. ç»˜åˆ¶ç²’å­
            particles.forEach(particle => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.life / CONFIG.effects.particleLife;
                ctx.fill();
                ctx.globalAlpha = 1;
            });
            
            // 3. ç»˜åˆ¶å­å¼¹
            bullets.forEach(bullet => {
                // çªç„¶å­å¼¹è­¦å‘Šæ•ˆæœ
                if (bullet.type.sudden && bullet.warningTime > 0) {
                    ctx.beginPath();
                    ctx.arc(bullet.x, bullet.y, bullet.radius + 15, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(255, 23, 68, ${bullet.warningTime / 30})`;
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // å­å¼¹ä¸»ä½“
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fillStyle = bullet.color;
                ctx.fill();
                
                // å­å¼¹å…‰æ™•
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius + 3, 0, Math.PI * 2);
                ctx.strokeStyle = bullet.color;
                ctx.globalAlpha = 0.5;
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.globalAlpha = 1;
            });
            
            // 4. ç»˜åˆ¶ç©å®¶
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = player.invulnerable > 0 ? 'rgba(255, 255, 255, 0.5)' : CONFIG.player.color;
            ctx.fill();
            
            // ç©å®¶å…‰æ™•
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius + 8, 0, Math.PI * 2);
            ctx.strokeStyle = CONFIG.player.glowColor;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // äºŒåã€æ¸¸æˆæ›´æ–°ç³»ç»Ÿ
        function update() {
            if (!gameRunning) return;
            
            // 1. æ›´æ–°ç©å®¶ä½ç½®
            updatePlayerPosition();
            
            // 2. æ›´æ–°éš¾åº¦
            updateDifficulty();
            
            // 3. ç”Ÿæˆå¼¹å¹•
            spawnBullets();
            
            // 4. æ›´æ–°æ¸¸æˆå¯¹è±¡
            updateBullets();
            updateParticles();
            
            // 5. ç¢°æ’æ£€æµ‹
            checkCollisions();
        }

        function updatePlayerPosition() {
            const dx = mouseX - player.x;
            const dy = mouseY - player.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance > 1) {
                player.x += (dx / distance) * player.speed;
                player.y += (dy / distance) * player.speed;
            }
            
            // é™åˆ¶ç©å®¶åœ¨ç”»å¸ƒå†…
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
        }

        function updateDifficulty() {
            const currentTime = Math.floor((Date.now() - startTime) / 1000);
            difficulty = CONFIG.game.initialDifficulty + Math.floor(currentTime / CONFIG.game.difficultyIncreaseInterval);
            
            // æ›´æ–°UI
            document.getElementById('time').textContent = currentTime;
            document.getElementById('difficulty').textContent = difficulty;
        }

        // äºŒåä¸€ã€æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // äºŒåäºŒã€å¯åŠ¨æ¸¸æˆ
        window.addEventListener('DOMContentLoaded', init);
    </script>
