<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生模拟器 - 无尽轮回</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --death-color: #ff0040;
            --age-color: #ffff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        #game-container {
            width: 90%;
            max-width: 800px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5),
                        inset 0 0 15px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            z-index: 1;
        }

        #stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px dashed var(--primary-color);
        }
        
        #age-display {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--age-color);
            text-shadow: 0 0 8px var(--age-color);
        }

        #status-display {
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        #story-text {
            min-height: 150px;
            font-size: 1.2em;
            line-height: 1.8;
            margin-bottom: 30px;
            text-shadow: 0 0 3px var(--text-color);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        #choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: button-entrance 0.5s ease-out forwards;
        }

        .choice-button:nth-child(1) { animation-delay: 0.1s; }
        .choice-button:nth-child(2) { animation-delay: 0.2s; }
        .choice-button:nth-child(3) { animation-delay: 0.3s; }
        .choice-button:nth-child(4) { animation-delay: 0.4s; }

        @keyframes button-entrance {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .choice-button:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--secondary-color), inset 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .death-screen {
            animation: glitch 1.5s linear infinite;
        }
        @keyframes glitch {
            0%, 100% { text-shadow: 0.05em 0 0 var(--death-color), -0.05em -0.025em 0 var(--primary-color), 0.025em 0.05em 0 var(--secondary-color); }
            15% { text-shadow: 0.05em 0 0 var(--death-color), -0.05em -0.025em 0 var(--primary-color), 0.025em 0.05em 0 var(--secondary-color); }
            16% { text-shadow: -0.05em -0.025em 0 var(--death-color), 0.025em 0.025em 0 var(--primary-color), -0.05em -0.05em 0 var(--secondary-color); }
            49% { text-shadow: -0.05em -0.025em 0 var(--death-color), 0.025em 0.025em 0 var(--primary-color), -0.05em -0.05em 0 var(--secondary-color); }
            50% { text-shadow: 0.025em 0.05em 0 var(--death-color), 0.05em 0 0 var(--primary-color), 0 -0.05em 0 var(--secondary-color); }
            99% { text-shadow: 0.025em 0.05em 0 var(--death-color), 0.05em 0 0 var(--primary-color), 0 -0.05em 0 var(--secondary-color); }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="stats">
            <div id="age-display">年龄: 0</div>
            <div id="status-display">状态: 健康 | 平凡 | 平静</div>
        </div>
        <div id="story-text">
            <!-- 故事文本将在这里动态加载 -->
        </div>
        <div id="choices-container">
            <!-- 选项按钮将在这里动态生成 -->
        </div>
    </div>

    <script src="10_config.js"></script>
    <script>
        // 游戏状态
        let playerAge = 0;
        let playerStatus = {
            health: 50,
            wealth: 50,
            happiness: 50,
            knowledge: 0,
            social: 50,
            flags: {} // 用于触发隐藏线
        };

        // DOM 元素
        const storyTextElement = document.getElementById('story-text');
        const choicesContainerElement = document.getElementById('choices-container');
        const ageDisplayElement = document.getElementById('age-display');
        const statusDisplayElement = document.getElementById('status-display');
        const gameContainer = document.getElementById('game-container');

        function updateStatusDisplay() {
            let healthText = playerStatus.health > 70 ? "健康" : playerStatus.health > 30 ? "亚健康" : "体弱";
            let wealthText = playerStatus.wealth > 70 ? "富有" : playerStatus.wealth > 30 ? "普通" : "贫困";
            let happinessText = playerStatus.happiness > 70 ? "快乐" : playerStatus.happiness > 30 ? "平静" : "抑郁";
            statusDisplayElement.innerText = `状态: ${healthText} | ${wealthText} | ${happinessText}`;
        }

        function applyEffects(effects) {
            if (!effects) return;
            if (effects.health) playerStatus.health += effects.health;
            if (effects.wealth) playerStatus.wealth += effects.wealth;
            if (effects.happiness) playerStatus.happiness += effects.happiness;
            if (effects.knowledge) playerStatus.knowledge += effects.knowledge;
            if (effects.social) playerStatus.social += effects.social;
            if (effects.flags) {
                for (const key in effects.flags) {
                    playerStatus.flags[key] = (playerStatus.flags[key] || 0) + effects.flags[key];
                }
            }
            // 确保状态值在 0-100 之间
            for (let key in playerStatus) {
                if (key !== 'flags' && typeof playerStatus[key] === 'number') {
                    playerStatus[key] = Math.max(0, Math.min(100, playerStatus[key]));
                }
            }
        }

        function startGame() {
            playerAge = 0;
            playerStatus = { health: 50, wealth: 50, happiness: 50, knowledge: 0, social: 50, flags: {} };
            gameContainer.classList.remove('death-screen');
            showAgeStage();
        }

        function showAgeStage() {
            ageDisplayElement.innerText = `年龄: ${playerAge}`;
            updateStatusDisplay();

            // 检查隐藏线结局
            if (playerStatus.flags.cyber_path >= 5) {
                triggerEndgame(specialEndings.cyber_ending);
                return;
            }
            if (playerStatus.flags.bio_path >= 5) {
                triggerEndgame(specialEndings.bio_ending);
                return;
            }
            
            // 检查常规死亡
            if (playerAge >= 75) {
                 // 孤独死
                if (playerStatus.social < 20 && (playerAge === 85 || playerAge === 90)) {
                    const lonelyDeath = deathEvents.find(e => e.id === 'lonely_death');
                    triggerEndgame({...lonelyDeath, age: playerAge});
                    return;
                }
                // 默认老年死亡
                if (Math.random() < 0.5) { // 50% 概率在 75 岁后死亡
                    const death = deathEvents[Math.floor(Math.random() * deathEvents.length)];
                    triggerEndgame({...death, age: playerAge});
                    return;
                }
            }
            
            // 获取当前年龄阶段的事件
            const ageKey = playerAge.toString();
            let possibleEvents = allLifeEvents[ageKey] || [];

            // 过滤掉不符合条件的事件
            possibleEvents = possibleEvents.filter(event => {
                if (event.requirement) {
                    if (event.requirement.health && playerStatus.health < event.requirement.health) return false;
                    if (event.requirement.wealth && playerStatus.wealth < event.requirement.wealth) return false;
                    if (event.requirement.flag && !playerStatus.flags[event.requirement.flag]) return false;
                }
                return true;
            });
            
            // 如果没有事件，进入下个年龄
            if (possibleEvents.length === 0) {
                nextAgeStage();
                return;
            }

            // 随机选择 2-4 个事件作为选项
            const numChoices = Math.min(Math.floor(Math.random() * 3) + 2, possibleEvents.length);
            const chosenEvents = [];
            const tempEvents = [...possibleEvents];
            for (let i = 0; i < numChoices; i++) {
                const index = Math.floor(Math.random() * tempEvents.length);
                chosenEvents.push(tempEvents[index]);
                tempEvents.splice(index, 1);
            }

            // 显示故事文本和选项
            storyTextElement.style.opacity = 0;
            setTimeout(() => {
                storyTextElement.innerHTML = `你 ${playerAge} 岁了。${chosenEvents[0].ageDescription || '时间在你身上留下了新的痕迹。'}`;
                storyTextElement.style.opacity = 1;

                choicesContainerElement.innerHTML = '';
                chosenEvents.forEach(event => {
                    const button = document.createElement('button');
                    button.innerText = event.text;
                    button.className = 'choice-button';
                    button.onclick = () => {
                        applyEffects(event.effects);
                        if (event.isDeath) {
                            triggerEndgame({...event, age: playerAge});
                        } else {
                            nextAgeStage();
                        }
                    };
                    choicesContainerElement.appendChild(button);
                });
            }, 500);
        }
        
        function nextAgeStage() {
            playerAge += 5;
            showAgeStage();
        }

        function triggerEndgame(event) {
            gameContainer.classList.add('death-screen');
            storyTextElement.style.opacity = 0;
            setTimeout(() => {
                storyTextElement.innerHTML = event.text;
                storyTextElement.style.opacity = 1;
                choicesContainerElement.innerHTML = '';
                const restartButton = document.createElement('button');
                restartButton.innerText = '重新轮回';
                restartButton.className = 'choice-button';
                restartButton.onclick = startGame;
                choicesContainerElement.appendChild(restartButton);
            }, 500);
        }

        window.onload = startGame;
    </script>
</body>
</html>
